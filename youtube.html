<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      padding: 40px;
    }

    .container {
      border: 1px solid #ccc;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background-color: white;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-icon {
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 20px;
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
    }

    .video-box {
      background-color: #eee;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      border-radius: 6px;
      overflow: hidden;
    }

    .video-box img {
      width: 100%;
      max-width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-box img:hover {
      transform: scale(1.02);
    }

    .related {
      margin-top: 30px;
    }

    .related p {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .related-thumbnails {
      display: flex;
      gap: 20px;
    }

    .thumbnail {
      background-color: #eee;
      width: 100px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
      overflow: hidden;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-icon">▶</div>
    <h2>Disciplina</h2>
  </div>

  <!-- Video principal 1 -->
  <div class="video-box">
    <a href="https://www.youtube.com/watch?v=F2y6cwqFhkE" target="_blank">
      <img src="https://img.youtube.com/vi/F2y6cwqFhkE/hqdefault.jpg" alt="Vídeo YouTube">
    </a>
  </div>

  <!-- Video principal 2 (repetido como exemplo) -->

      <img src="https://img.youtube.com/vi/F2y6cwqFhkE/hqdefault.jpg" alt="Vídeo YouTube">
    </a>
  </div>

  <div class="related">
    <p>Assista também</p>
    <div class="related-thumbnails">
      <div class="thumbnail">

          <img src="https://img.youtube.com/vi/F2y6cwqFhkE/default.jpg" alt="Miniatura">
        </a>
      </div>

          <img src="https://img.youtube.com/vi/F2y6cwqFhkE/default.jpg" alt="Miniatura">
        </a>
      </div>

        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
