<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correção de Redação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 1000px; /* Mais largura */
      margin: 2.5rem auto 3rem;
      padding: 2rem 2.5rem;
      background: #C6D4E1;
      color: #222;
      line-height: 1.65;
      font-size: 1.15rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 60, 255, 0.1);
    }

    h1, h2 {
      color: #44749D;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 500;
      color: #003366;
    }

    textarea {
      width: 100%;
      height: 250px;
      font-size: 1.15rem;
      padding: 1rem 1.2rem;
      border: 2.5px solid #44749D;
      border-radius: 12px;
      resize: vertical;
      box-sizing: border-box;
      margin-bottom: 1.8rem;
      transition: border-color 0.3s ease;
      font-family: 'Inter', sans-serif;
      background: #fff;
      box-shadow: inset 0 0 8px rgba(0,85,255,0.05);
    }

    textarea:focus {
      border-color: #0038a8;
      outline: none;
      box-shadow: 0 0 8px #0038a8aa;
    }

    button {
      display: block;
      margin: 0 auto 2.5rem auto;
      background: #44749D;
      color: white;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.35s, transform 0.2s;
      box-shadow: 0 6px 12px rgba(0,85,255,0.3);
    }

    button:hover:not(:disabled) {
      background: #003fbb;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,63,187,0.5);
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #output {
      background: #f7faff;
      border-left: 8px solid #44749D;
      border-radius: 12px;
      padding: 1.5rem 1.8rem;
      font-size: 1.1rem;
      overflow-y: auto;
      max-height: 450px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 2rem;
      box-shadow: inset 0 0 15px #cde1ff;
      color: #0a184d;
    }

    mark {
      background-color: #ffbbbb;
      cursor: help;
      border-radius: 4px;
      padding: 0 4px;
      font-weight: 600;
      box-shadow: 0 0 6px #ff6b6baa;
      transition: background-color 0.3s;
    }

    mark:hover {
      background-color: #ff7b7b;
    }

    #errorList {
      background: #fff;
      border: 2px solid #44749D;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      max-height: 250px;
      overflow-y: auto;
      font-size: 1rem;
      color: #003366;
      box-shadow: 0 0 15px #cde1ff;
    }

    #errorList h3 {
      margin-top: 0;
      color: #002f87;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 1px 2px #a3b7f7;
    }

    #errorList ul {
      padding-left: 1.5rem;
      margin: 0;
      list-style: inside disc;
      max-height: 200px;
    }

    #errorList li {
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    #errorList strong {
      color: #44749D;
      font-weight: 700;
    }

    @media (max-width: 1024px) {
      body {
        max-width: 90%;
        padding: 1.5rem 1.8rem;
        font-size: 1.1rem;
      }
      textarea {
        height: 220px;
      }
      button {
        padding: 0.9rem 2.5rem;
        font-size: 1.1rem;
      }
      #output {
        max-height: 350px;
      }
      #errorList {
        max-height: 180px;
        padding: 1.2rem 1.5rem;
      }
    }

    @media (max-width: 600px) {
      body {
        max-width: 100%;
        margin: 1.5rem 0.7rem 2rem;
        padding: 1rem 1rem;
        font-size: 1rem;
      }
      textarea {
        height: 180px;
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
      button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
      #output {
        max-height: 250px;
        font-size: 1rem;
      }
      #errorList {
        max-height: 140px;
        font-size: 0.9rem;
        padding: 1rem 1rem;
      }
    }
  </style>
</head>
<body>

<h1>Correção de Redação</h1>
<p>Cole sua redação abaixo e clique no botão para receber a análise gramatical.</p>

<textarea id="textInput" placeholder="Cole sua redação aqui..."></textarea>
<button id="btnCorrect">Corrigir redação</button>

<h2>Texto Corrigido</h2>
<div id="output">Nenhuma correção ainda.</div>

<h2>Detalhes dos Erros</h2>
<div id="errorList">Nenhum erro para mostrar.</div>

<script>
  const btn = document.getElementById('btnCorrect');
  const input = document.getElementById('textInput');
  const output = document.getElementById('output');
  const errorList = document.getElementById('errorList');

  btn.addEventListener('click', async () => {
    btn.disabled = true;
    output.textContent = '⏳ Corrigindo... Aguarde um momento.';
    errorList.textContent = '';
    const texto = input.value.trim();

    if (!texto) {
      output.textContent = '❌ Por favor, cole a redação para correção.';
      errorList.textContent = '';
      btn.disabled = false;
      return;
    }

    try {
      const response = await fetch('https://api.languagetool.org/v2/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          text: texto,
          language: 'pt-BR'
        }),
      });

      if (!response.ok) throw new Error(response.statusText);
      const data = await response.json();

      if (data.matches.length === 0) {
        output.textContent = texto;
        errorList.innerHTML = '<p>✅ Nenhum erro gramatical encontrado.</p>';
      } else {
        // Marca os erros no texto
        let marcacoes = [];
        data.matches.forEach(m => {
          marcacoes.push({ from: m.offset, to: m.offset + m.length, message: m.message });
        });
        marcacoes.sort((a, b) => a.from - b.from);

        let textoMarcado = '';
        let ultimoIndex = 0;

        marcacoes.forEach(({from, to, message}) => {
          textoMarcado += texto.substring(ultimoIndex, from);
          textoMarcado += `<mark title="${message}">${texto.substring(from, to)}</mark>`;
          ultimoIndex = to;
        });
        textoMarcado += texto.substring(ultimoIndex);
        output.innerHTML = textoMarcado;

        // Mostra a lista de erros detalhados
        let errosHTML = '<h3>Erros encontrados:</h3><ul>';
        data.matches.forEach((m, i) => {
          const sugestoes = m.replacements.length > 0 ? m.replacements.map(r => r.value).join(', ') : 'Nenhuma sugestão';
          errosHTML += `<li><strong>Erro ${i+1}:</strong> ${m.message}<br />
            <strong>Texto com erro:</strong> "${m.context.text}"<br />
            <strong>Sugestões:</strong> ${sugestoes}
          </li>`;
        });
        errosHTML += '</ul>';
        errorList.innerHTML = errosHTML;
      }

    } catch (err) {
      output.textContent = `❌ Erro na correção: ${err.message}`;
      errorList.textContent = '';
    }

    btn.disabled = false;
  });
</script>

</body>
</html>
