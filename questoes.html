<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz | SDEL</title>
  <link rel="stylesheet" href="questoes.css" />
</head>
<body>
  <!-- Temporizador -->
  <br /><br />
  <div id="timer">02:30:00</div>

  <div class="app">
    <h1>Quiz</h1>

    <!-- Barra de progresso -->
    <div class="progress-bar-container">
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>

    <!-- Quiz -->
    <div class="quiz">
      <h2 id="question">Questão</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn">Próximo</button>
    </div>
  </div>

  <!-- Firebase SDK + Autenticação + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.firebasestorage.app",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    window.firebaseApp = app;
    window.db = db;
    window.auth = auth;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Você precisa estar logado para acessar o quiz.");
        window.location.href = "login.html";
      }
    });
  </script>

  <!-- Lógica do Quiz -->
  <script type="module" src="questoes.js"></script>
</body>
</html>
