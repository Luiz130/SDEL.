<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | SDEL</title>
    <link rel="stylesheet" href="questoes.css" />
  </head>
  <body>
    <!-- Temporizador -->
    <br /><br />
    <div id="timer">02:30:00</div>

    <div class="app">
      <h1>Quiz</h1>

      <!-- Barra de progresso -->
      <div class="progress-bar-container">
        <progress id="progress-bar" value="0" max="100"></progress>
      </div>

      <!-- Quiz -->
      <div class="quiz">
        <h2 id="question">Questão</h2>
        <div id="answer-buttons"></div>
        <button id="next-btn">Próximo</button>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "SEU_SENDER_ID",
        appId: "SEU_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      window.firebaseApp = app;
      window.db = db;
      window.auth = auth;

      // Redirecionar para login se não estiver autenticado
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          alert("Você precisa estar logado para acessar o quiz.");
          window.location.href = "login.html"; // ou o caminho da sua tela de login
        }
      });
    </script>

    <!-- Lógica do Quiz -->
    <script src="questoes.js" type="module"></script>
  </body>
</html>
