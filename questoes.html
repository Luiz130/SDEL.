<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz com Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .hidden { display: none; }
    h2 { color: #333; }
    .app, #filter-screen, #login-screen {
      background: white;
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question { margin-bottom: 20px; font-weight: bold; }
    .answers { list-style: none; padding: 0; }
    .answers li { margin-bottom: 10px; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login-screen">
    <h2>Login com Google</h2>
    <button onclick="loginWithGoogle()">Entrar com Google</button>
  </div>

  <!-- Seleção de matérias -->
  <div id="filter-screen" class="hidden">
    <h2>Escolha as matérias:</h2>
    <form id="subject-form">
      <label><input type="checkbox" name="subject" value="Álgebra" /> Álgebra</label><br/>
      <label><input type="checkbox" name="subject" value="Geometria" /> Geometria</label><br/>
      <label><input type="checkbox" name="subject" value="Funções" /> Funções</label><br/>
      <label><input type="checkbox" name="subject" value="Estatística" /> Estatística</label><br/>
      <label><input type="checkbox" name="subject" value="Logaritmo" /> Logaritmo</label><br/>
      <button type="submit" style="margin-top: 20px;">Iniciar Quiz</button>
    </form>
  </div>

  <!-- Quiz -->
  <div class="app hidden">
    <div class="question" id="question">Pergunta</div>
    <ul class="answers" id="answers"></ul>
    <button onclick="nextQuestion()">Próxima</button>
    <div id="score" style="margin-top: 20px; font-weight: bold;"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importa Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // CONFIGURE SEU FIREBASE AQUI:
       const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let user = null;

    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("filter-screen").classList.remove("hidden");
      }
    });

    function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch((error) => {
        alert("Erro no login: " + error.message);
      });
    }

    // QUESTÕES EXEMPLO
    const baseQuestions = [
      {
        question: "Se log₂(x) = 5, então x é:",
        subject: "Logaritmo",
        answers: [
          { id: 1, text: "10", correct: false },
          { id: 2, text: "16", correct: false },
          { id: 3, text: "32", correct: true },
          { id: 4, text: "64", correct: false },
        ],
      },
      {
        question: "A distância entre A(0,0) e B(3,4):",
        subject: "Geometria",
        answers: [
          { id: 1, text: "5", correct: true },
          { id: 2, text: "7", correct: false },
          { id: 3, text: "6", correct: false },
          { id: 4, text: "4", correct: false },
        ],
      },
      {
        question: "Média de 2, 4, 6, 8:",
        subject: "Estatística",
        answers: [
          { id: 1, text: "5", correct: false },
          { id: 2, text: "6", correct: true },
          { id: 3, text: "7", correct: false },
          { id: 4, text: "8", correct: false },
        ],
      },
    ];

    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    document.getElementById("subject-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked')).map(cb => cb.value);

      if (selectedSubjects.length === 0) {
        alert("Selecione pelo menos uma matéria.");
        return;
      }

      const filtered = baseQuestions.filter(q => selectedSubjects.includes(q.subject));
      const shuffled = [...filtered].sort(() => 0.5 - Math.random());

      while (questions.length < 45) questions.push(...shuffled);
      questions.length = 45;

      document.getElementById("filter-screen").classList.add("hidden");
      document.querySelector(".app").classList.remove("hidden");
      showQuestion();
    });

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = `(${currentQuestion + 1}/45) ${q.question}`;
      const answerList = document.getElementById("answers");
      answerList.innerHTML = "";

      q.answers.forEach((ans, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<label><input type="radio" name="answer" value="${i}"> ${ans.text}</label>`;
        answerList.appendChild(li);
      });
    }

    async function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Selecione uma alternativa.");
        return;
      }

      const index = parseInt(selected.value);
      if (questions[currentQuestion].answers[index].correct) score++;

      currentQuestion++;

      if (currentQuestion < 45) {
        showQuestion();
      } else {
        document.querySelector(".app").innerHTML = `<h2>Fim!</h2><p>Você acertou ${score} de 45.</p>`;
        
        if (user) {
          try {
            await addDoc(collection(db, "resultadosQuiz"), {
              uid: user.uid,
              nome: user.displayName,
              email: user.email,
              acertos: score,
              total: 45,
              criadoEm: serverTimestamp(),
            });
          } catch (err) {
            alert("Erro ao salvar resultado: " + err.message);
          }
        }
      }
    }
  </script>
</body>
</html>
