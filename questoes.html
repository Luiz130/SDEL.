<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz | SDEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .app {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn.correct {
      background-color: #2ecc71;
    }
    .btn.incorrect {
      background-color: #e74c3c;
    }
    #next-btn {
      margin-top: 20px;
      display: none;
    }
    #timer {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">02:30:00</div>

  <div class="app">
    <h1>Quiz</h1>

    <div class="progress-bar-container">
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>

    <div class="quiz">
      <h2 id="question">Questão</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn" class="btn">Próximo</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "A equação 2x² + 3x - 5 = 0 tem as raízes reais?",
        answers: [
          { id: 1, text: "Sim", correct: true },
          { id: 2, text: "Não", correct: false },
          { id: 3, text: "Somente uma raiz", correct: false },
          { id: 4, text: "As raízes são complexas", correct: false },
          { id: 5, text: "Duas raízes iguais", correct: false },
        ],
      },
      {
        question: "Se a função f(x) = x² + 4x + 3 tem um ponto de mínimo, qual é o valor de f(-2)?",
        answers: [
          { id: 1, text: "0", correct: false },
          { id: 2, text: "-1", correct: false },
          { id: 3, text: "1", correct: false },
          { id: 4, text: "-2", correct: true },
          { id: 5, text: "2", correct: false },
        ],
      },
      {
        question: "Se uma circunferência tem raio 4, qual é o comprimento da circunferência?",
        answers: [
          { id: 1, text: "16π", correct: true },
          { id: 2, text: "8π", correct: false },
          { id: 3, text: "4π", correct: false },
          { id: 4, text: "2π", correct: false },
          { id: 5, text: "10π", correct: false },
        ],
      },
      {
        question: "Em um triângulo equilátero de lado 6, qual é a área?",
        answers: [
          { id: 1, text: "9√3", correct: true },
          { id: 2, text: "12√3", correct: false },
          { id: 3, text: "36", correct: false },
          { id: 4, text: "18√3", correct: false },
          { id: 5, text: "18", correct: false },
        ],
      },
      {
        question: "A solução da equação logₓ(81) = 4 é:",
        answers: [
          { id: 1, text: "9", correct: true },
          { id: 2, text: "3", correct: false },
          { id: 3, text: "81", correct: false },
          { id: 4, text: "4", correct: false },
          { id: 5, text: "16", correct: false },
        ],
      },
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const timerElement = document.getElementById("timer");

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;

    let totalTime = 2 * 60 * 60 + 30 * 60;
    let timerInterval;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Próxima";
      startTimer();
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        totalTime--;
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          showScore();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(totalTime / 3600);
      const minutes = Math.floor((totalTime % 3600) / 60);
      const seconds = totalTime % 60;
      timerElement.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

      currentQuestion.answers.forEach((answer) => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.classList.add("btn");
        button.dataset.correct = answer.correct;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });

      updateProgressBar();
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
      }

      Array.from(answerButtons.children).forEach((button) => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });

      nextButton.style.display = "block";
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
      progressBar.value = progress;
    }

    function showScore() {
      clearInterval(timerInterval);
      resetState();
      questionElement.innerHTML = `Você acertou ${score} de ${totalQuestions} questões!`;
      nextButton.innerHTML = "Jogar Novamente";
      nextButton.style.display = "block";
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
