<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz | SDEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #44749D;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d32f2f;
      margin: 30px 0 10px;
      background-color: #fff3f3;
      padding: 10px 20px;
      border: 2px solid #d32f2f;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(211, 47, 47, 0.2);
    }

    .app {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    }

    h1 {
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      text-align: center;
    }

    .quiz {
      padding: 20px 0;
    }

    .quiz h2 {
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn {
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]) {
      background: #222;
      color: #fff;
    }

    .btn:disabled {
      cursor: no-drop;
    }

    #next-btn {
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct {
      background: #9aeabc;
    }

    .incorrect {
      background: #ff9393;
    }

    .progress-bar-container {
      width: 100%;
      margin-bottom: 20px;
    }

    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">02:30:00</div>
  <div class="app">
    <h1>Quiz</h1>
    <div class="progress-bar-container">
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="quiz">
      <h2 id="question">Questão</h2>
      <div id="answer-buttons"></div>
      <button id="next-btn">Próximo</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const baseQuestions = [
      { 
        question: "A equação 2x² + 3x - 5 = 0 tem as raízes reais?",
        answers: [
          { id: 1, text: "Sim", correct: true },
          { id: 2, text: "Não", correct: false },
          { id: 3, text: "Somente uma raiz", correct: false },
          { id: 4, text: "As raízes são complexas", correct: false },
          { id: 5, text: "Duas raízes iguais", correct: false },
        ],
      },
      {
        question: "Se a função f(x) = x² + 4x + 3 tem um ponto de mínimo, qual é o valor de f(-2)?",
        answers: [
          { id: 1, text: "0", correct: false },
          { id: 2, text: "-1", correct: false },
          { id: 3, text: "1", correct: false },
          { id: 4, text: "-2", correct: true },
          { id: 5, text: "2", correct: false },
        ],
      },
      {
        question: "Se uma circunferência tem raio 4, qual é o comprimento da circunferência?",
        answers: [
          { id: 1, text: "16π", correct: true },
          { id: 2, text: "8π", correct: false },
          { id: 3, text: "4π", correct: false },
          { id: 4, text: "2π", correct: false },
          { id: 5, text: "10π", correct: false },
        ],
      },
      {
        question: "Em um triângulo equilátero de lado 6, qual é a área?",
        answers: [
          { id: 1, text: "9√3", correct: true },
          { id: 2, text: "12√3", correct: false },
          { id: 3, text: "36", correct: false },
          { id: 4, text: "18√3", correct: false },
          { id: 5, text: "18", correct: false },
        ],
      },
      {
        question: "A solução da equação logₓ(81) = 4 é:",
        answers: [
          { id: 1, text: "9", correct: true },
          { id: 2, text: "3", correct: false },
          { id: 3, text: "81", correct: false },
          { id: 4, text: "4", correct: false },
          { id: 5, text: "16", correct: false },
        ],
      },
    ];

    // Duplicar para chegar em 45 questões (apenas para exemplo)
    const questions = Array(9).fill(baseQuestions).flat().slice(0, 45);

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const timerElement = document.getElementById("timer");

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = 45;
    let totalTime = 2 * 60 * 60 + 30 * 60;
    let timerInterval;
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        startQuiz();
      } else {
        alert("Você precisa estar logado para fazer o quiz.");
        window.location.href = "login.html";
      }
    });

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Próximo";
      startTimer();
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        totalTime--;
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          showScore();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(totalTime / 3600);
      const minutes = Math.floor((totalTime % 3600) / 60);
      const seconds = totalTime % 60;
      timerElement.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        button.dataset.correct = answer.correct;
        button.dataset.id = answer.id;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
      updateProgressBar();
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nextButton.style.display = "block";
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
      progressBar.value = progress;
    }

    async function showScore() {
      clearInterval(timerInterval);
      resetState();
      if (currentUser) {
        const resultado = {
          score: score,
          totalQuestions: totalQuestions,
          tempoRestante: timerElement.textContent,
          timestamp: serverTimestamp()
        };
        try {
          await setDoc(doc(db, "quizResults", currentUser.uid), resultado);
          alert(`Quiz finalizado! Sua pontuação: ${score} de ${totalQuestions}`);
          window.location.href = "resultado.html";
        } catch (error) {
          alert("Erro ao salvar resultado: " + error.message);
        }
      } else {
        alert("Usuário não autenticado, resultado não salvo.");
        window.location.href = "login.html";
      }
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
      updateProgressBar();
    }

    nextButton.addEventListener('click', () => {
      handleNextButton();
    });
  </script>
</body>
</html>
