    const questionEl = document.getElementById("question");

    const submitBtn = document.getElementById("submit-btn");
    const resultEl = document.getElementById("result");

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswer = null;

    function loadQuestion() {
      selectedAnswer = null;
      const currentQuestion = quizData[currentQuestionIndex];
      questionEl.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
      answersEl.innerHTML = "";

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.classList.add("answer");
        button.textContent = answer.text;
        button.dataset.correct = answer.correct;
        button.addEventListener("click", () => {
          clearSelection();
          button.classList.add("selected");
          selectedAnswer = button;
        });
        answersEl.appendChild(button);
      });

      submitBtn.textContent = currentQuestionIndex === quizData.length - 1 ? "Finalizar" : "Próxima";
      resultEl.textContent = "";
    }

    function clearSelection() {
      const buttons = answersEl.querySelectorAll("button");
      buttons.forEach(btn => btn.classList.remove("selected"));
    }

    submitBtn.addEventListener("click", () => {
      if (!selectedAnswer) {
        alert("Por favor, selecione uma resposta!");
        return;
      }

      // Verifica se resposta correta
      if (selectedAnswer.dataset.correct === "true") {
        score++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionEl.textContent = "Quiz finalizado!";
      answersEl.innerHTML = "";
      submitBtn.style.display = "none";
      resultEl.textContent = `Sua pontuação: ${score} / ${quizData.length}`;
