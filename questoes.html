<html lang="pt-BR">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz | SDEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #44749D;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #timer {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d32f2f;
      margin: 30px 0 10px;
      background-color: #fff3f3;
      padding: 10px 20px;
      border: 2px solid #d32f2f;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(211, 47, 47, 0.2);
    }

    .app {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    }

    h1 {
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 30px;
      text-align: center;
    }

    .quiz {
      padding: 20px 0;
    }

    .quiz h2 {
      font-size: 18px;
      color: #001e4d;
      font-weight: 600;
    }

    .btn {
      background: #fff;
      color: #222;
      font-weight: 500;
      width: 100%;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px 0;
      text-align: left;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover:not([disabled]) {
      background: #222;
      color: #fff;
    }

    .btn:disabled {
      cursor: no-drop;
    }

    #next-btn {
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      width: 150px;
      border: 0;
      padding: 10px;
      margin: 20px auto 0;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    .correct {
      background: #9aeabc;
    }

    .incorrect {
      background: #ff9393;
    }

    .progress-bar-container {
      width: 100%;
      margin-bottom: 20px;
    }

    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>

      },
      {

        ],
      },
    ];

    // Para exemplo, duplicar as questões para totalizar 45
    let questions = [];
    while (questions.length < 45) {
      questions = questions.concat(baseQuestions);
    }
    questions = questions.slice(0, 45);

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const timerElement = document.getElementById("timer");

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;
    let totalTime = 2 * 60 * 60 + 30 * 60; // 2h30m em segundos
    let timerInterval;
    let currentUser = null;
    let userAnswers = [];

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        startQuiz();
      } else {
        alert("Você precisa estar logado para fazer o quiz.");
        window.location.href = "login.html";
      }
    });

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = [];
      nextButton.innerHTML = "Próximo";
      nextButton.style.display = "none";
      timerElement.style.display = "block";
      progressBar.style.display = "block";
      document.querySelector(".quiz").style.display = "block";
      totalTime = 2 * 60 * 60 + 30 * 60; // resetar tempo
      startTimer();
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        totalTime--;
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          showScore();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(totalTime / 3600);
      const minutes = Math.floor((totalTime % 3600) / 60);
      const seconds = totalTime % 60;
      timerElement.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        button.dataset.correct = answer.correct;
        button.dataset.id = answer.id;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });
      updateProgressBar();
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";

      // Guardar resposta do usuário
      userAnswers[currentQuestionIndex] = {
        question: questions[currentQuestionIndex].question,
        selectedAnswer: selectedBtn.innerHTML,
        correctAnswer: questions[currentQuestionIndex].answers.find(a => a.correct).text,
        isCorrect: isCorrect
      };

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
      }
      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });
      nextButton.style.display = "block";
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
      progressBar.value = progress;
    }
