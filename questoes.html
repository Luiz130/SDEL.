<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz | SDEL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    #timer {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .progress-bar-container {
      margin-bottom: 20px;
    }
    progress {
      width: 100%;
      height: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #question {
      margin-bottom: 15px;
    }
    #answer-buttons button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #fff;
    }
    #answer-buttons button.correct {
      background-color: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
    #answer-buttons button.incorrect {
      background-color: #f44336;
      color: white;
      border-color: #f44336;
    }
    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      display: none;
    }
    #next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="timer">02:30:00</div>

  <h1>Quiz</h1>

  <div class="progress-bar-container">
    <progress id="progress-bar" value="0" max="100"></progress>
  </div>

  <h2 id="question">Questão</h2>
  <div id="answer-buttons"></div>
  <button id="next-btn">Próximo</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Configuração do Firebase (troque pelos seus dados)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Suas perguntas do quiz
    const questions = [
      { 
        question: "A equação 2x² + 3x - 5 = 0 tem as raízes reais?",
        answers: [
          { id: 1, text: "Sim", correct: true },
          { id: 2, text: "Não", correct: false },
          { id: 3, text: "Somente uma raiz", correct: false },
          { id: 4, text: "As raízes são complexas", correct: false },
          { id: 5, text: "Duas raízes iguais", correct: false },
        ],
      },
      {
        question: "Se a função f(x) = x² + 4x + 3 tem um ponto de mínimo, qual é o valor de f(-2)?",
        answers: [
          { id: 1, text: "0", correct: false },
          { id: 2, text: "-1", correct: false },
          { id: 3, text: "1", correct: false },
          { id: 4, text: "-2", correct: true },
          { id: 5, text: "2", correct: false },
        ],
      },
      {
        question: "Se uma circunferência tem raio 4, qual é o comprimento da circunferência?",
        answers: [
          { id: 1, text: "16π", correct: true },
          { id: 2, text: "8π", correct: false },
          { id: 3, text: "4π", correct: false },
          { id: 4, text: "2π", correct: false },
          { id: 5, text: "10π", correct: false },
        ],
      },
      {
        question: "Em um triângulo equilátero de lado 6, qual é a área?",
        answers: [
          { id: 1, text: "9√3", correct: true },
          { id: 2, text: "12√3", correct: false },
          { id: 3, text: "36", correct: false },
          { id: 4, text: "18√3", correct: false },
          { id: 5, text: "18", correct: false },
        ],
      },
      {
        question: "A solução da equação logₓ(81) = 4 é:",
        answers: [
          { id: 1, text: "9", correct: true },
          { id: 2, text: "3", correct: false },
          { id: 3, text: "81", correct: false },
          { id: 4, text: "4", correct: false },
          { id: 5, text: "16", correct: false },
        ],
      },
    ];

    // Elementos DOM
    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    const timerElement = document.getElementById("timer");

    // Variáveis do quiz
    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;

    // Timer 2h30min em segundos
    let totalTime = 2 * 60 * 60 + 30 * 60;
    let timerInterval;

    function startTimer() {
      clearInterval(timerInterval);
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        totalTime--;
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          showScore();
        } else {
          updateTimerDisplay();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const hours = Math.floor(totalTime / 3600);
      const minutes = Math.floor((totalTime % 3600) / 60);
      const seconds = totalTime % 60;

      timerElement.textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Próximo";
      nextButton.style.display = "none";
      startTimer();
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        button.dataset.correct = answer.correct;
        button.dataset.id = answer.id;
        button.addEventListener("click", selectAnswer);
        answerButtons.appendChild(button);
      });

      updateProgressBar();
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";

      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("incorrect");
      }

      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });

      nextButton.style.display = "block";
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
      progressBar.value = progress;
    }

    async function showScore() {
      clearInterval(timerInterval);
      resetState();

      const tempoRestanteFormatado = timerElement.textContent;
      const resultado = {
        score: score,
        totalQuestions: totalQuestions,
        tempoRestante: tempoRestanteFormatado,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      // Pega o usuário logado
      const user = auth.currentUser;
      if (!user) {
        alert("Usuário não autenticado. Faça login para salvar seu resultado.");
        return;
      }

      try {
        // Salva o resultado no Firestore com o UID do usuário
        await db.collection('quizResults').doc(user.uid).set(resultado);
        console.log('Resultado salvo com sucesso!');
      } catch (error) {
        console.error('Erro ao salvar resultado:', error);
      }

      // Redireciona para a página de resultados (você pode criar ela)
      window.location.href = 'resultado.html';
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
      updateProgressBar();
    }

    nextButton.addEventListener('click', () => {
      handleNextButton();
    });

    // Espera o usuário estar autenticado para iniciar
    auth.onAuthStateChanged(user => {
      if (user) {
        startQuiz();
      } else {
        // Aqui pode redirecionar para login, por exemplo:
        alert("Você precisa estar logado para fazer o quiz.");
        // window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
