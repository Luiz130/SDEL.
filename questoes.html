<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Resultados | SDEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #44749D;
    }

    .app {
      background: #fff;
      width: 90%;
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    }

    .app h1 {
      color: #001e4d;
      font-weight: 600;
      border-bottom: 1px solid #333;
      padding-bottom: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .stat-box {
      background: #f1f5f9;
      border-radius: 10px;
      padding: 15px;
      width: 30%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-box h3 {
      font-size: 14px;
      color: #555;
    }

    .stat-box p {
      font-size: 20px;
      font-weight: bold;
      color: #001e4d;
    }

    .question-result {
      margin-top: 25px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .question-result.incorrect {
      border-color: #ff9393;
      background-color: #fff5f5;
    }

    .question-result h4 {
      color: #001e4d;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .answer {
      margin-left: 10px;
      padding: 8px;
      border-radius: 5px;
      margin-top: 5px;
    }

    .answer.marked {
      background-color: #ff9393;
      color: #fff;
    }

    .answer.correct {
      background-color: #9aeabc;
      color: #000;
    }

    .back-btn {
      background: #001e4d;
      color: #fff;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #003670;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Análise de Resultados</h1>

    <div class="stats">
      <div class="stat-box">
        <h3>Acertos</h3>
        <p id="acertos">0</p>
      </div>
      <div class="stat-box">
        <h3>Erros</h3>
        <p id="erros">0</p>
      </div>
      <div class="stat-box">
        <h3>Pontuação</h3>
        <p id="pontuacao">0%</p>
      </div>
    </div>

    <div id="analiseContainer"></div>

    <button class="back-btn" onclick="window.location.href='questoes.html'">Refazer Quiz</button>
  </div>

  <script>
    const analiseContainer = document.getElementById("analiseContainer");

    // Simulação de resultados (substitua pelos dados reais do Firebase)
    const resultado = {
      total: 5,
      acertos: 3,
      erros: 2,
      perguntasErradas: [
        {
          pergunta: "Quando foi a Proclamação da República no Brasil?",
          respostaCorreta: "15 de novembro de 1889",
          respostaMarcada: "7 de setembro de 1822"
        },
        {
          pergunta: "Quem pintou a Mona Lisa?",
          respostaCorreta: "Leonardo da Vinci",
          respostaMarcada: "Michelangelo"
        }
      ]
    };

    // Preencher estatísticas
    document.getElementById("acertos").textContent = resultado.acertos;
    document.getElementById("erros").textContent = resultado.erros;
    document.getElementById("pontuacao").textContent = `${Math.round((resultado.acertos / resultado.total) * 100)}%`;

    // Mostrar perguntas erradas
    resultado.perguntasErradas.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question-result", "incorrect");
      div.innerHTML = `
        <h4><strong>Pergunta ${index + 1}:</strong> ${item.pergunta}</h4>
        <div class="answer marked"><strong>Sua resposta:</strong> ${item.respostaMarcada}</div>
        <div class="answer correct"><strong>Correta:</strong> ${item.respostaCorreta}</div>
      `;
      analiseContainer.appendChild(div);
    });
  </script>
</body>
</html>
