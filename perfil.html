<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #c9d6ff; /* Fundo sólido */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .profile-container {
    background: #ffffff;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 440px;
  }

  .profile-container img {
    border-radius: 50%;
    width: 110px;
    height: 110px;
    margin-bottom: 1rem;
    border: 3px solid #0d47a1;
  }

  .profile-container h2 {
    margin: 0.5rem 0;
    color: #0d47a1;
    font-size: 1.6rem;
  }

  .profile-container p {
    color: #333;
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }

  .info-box {
    background: #e3f2fd;
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    color: #0d47a1;
    font-weight: bold;
  }

  .input-group {
    margin-top: 1.5rem;
    display: flex; /* Para alinhamento */
    justify-content: flex-start; /* Alinha os elementos à esquerda */
    flex-direction: column;
    align-items: flex-start; /* Alinha a biografia à esquerda */
    width: 100%;
  }

  .input-group label {
    font-weight: bold;
    color: #0d47a1;
    display: block;
    margin-bottom: 0.5rem;
  }

  .input-group textarea {
    width: 100%;
    height: 90px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 0.75rem;
    resize: none;
    font-size: 0.95rem;
    box-sizing: border-box; /* Garantir que o padding seja calculado corretamente */
  }

  .char-count {
    text-align: right;
    font-size: 0.85rem;
    color: #555;
    margin-top: 0.25rem;
    width: 100%;
  }

  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
  }

  .btn {
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    flex: 1;
    margin: 0 0.5rem;
    background-color: #0d47a1; /* Cor do botão em azul escuro */
    color: #fff;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #1c3f7c; /* Cor ao passar o mouse (azul mais escuro) */
  }

  /* Estilizando o botão de adicionar foto */
  #choosePhotoBtn {
    background-color: #0d47a1; /* Cor do botão de foto */
    color: #fff;
    padding: 0.8rem 1.5rem; /* Tamanho maior */
    font-size: 1rem; /* Fonte mais legível */
    border-radius: 12px; /* Bordas arredondadas */
    display: inline-flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Espaçamento entre o texto e o ícone */
    margin-top: 1.5rem; /* Margem superior para separar do conteúdo */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    transition: background-color 0.3s, transform 0.3s;
  }

  #choosePhotoBtn:hover {
    background-color: #1c3f7c; /* Cor ao passar o mouse */
    transform: scale(1.05); /* Efeito de aumento ao passar o mouse */
  }

  #choosePhotoBtn i {
    font-size: 1.2rem; /* Tamanho do ícone */
  }

  /* Alinhamento do botão de foto abaixo da biografia */
  .profile-container .button-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 1.5rem; /* Ajuste para ficar mais espaçado */
  }
</style>
