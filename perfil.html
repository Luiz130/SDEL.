<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #c9d6ff; /* Fundo sólido */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 440px;
    }

    .profile-container img {
      border-radius: 50%;
      width: 110px;
      height: 110px;
      margin-bottom: 1rem;
      border: 3px solid #0d47a1;
    }

    .profile-container h2 {
      margin: 0.5rem 0;
      color: #0d47a1;
      font-size: 1.6rem;
    }

    .profile-container p {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .info-box {
      background: #e3f2fd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      color: #0d47a1;
      font-weight: bold;
    }

    .input-group {
      margin-top: 1.5rem;
      text-align: right; /* Alinhando biografia à direita */
    }

    .input-group label {
      font-weight: bold;
      color: #0d47a1;
      display: block;
      margin-bottom: 0.5rem;
      text-align: right; /* Alinhando label à direita */
    }

    .input-group textarea {
      width: 100%;
      height: 90px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      resize: none;
      font-size: 0.95rem;
    }

    .char-count {
      text-align: right;
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.25rem;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
      margin: 0 0.5rem;
      background-color: #0d47a1; /* Cor do botão em azul escuro */
      color: #fff;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1c3f7c; /* Cor ao passar o mouse (azul mais escuro) */
    }

    #choosePhotoBtn {
      background-color: #0d47a1; /* Cor do botão de foto */
    }

    #choosePhotoBtn:hover {
      background-color: #1c3f7c; /* Cor ao passar o mouse no botão de foto */
    }

  </style>
</head>
<body>
  <div class="profile-container" id="profile">
    <img id="userPhoto" alt="Foto do usuário" src="https://via.placeholder.com/110"> <!-- Foto padrão -->
    <h2 id="userName">Nome</h2>
    <p id="userEmail">Email</p>

    <div class="info-box">
      Plano: Comum
    </div>

    <div class="input-group">
      <label for="biografia">Biografia:</label>
      <textarea id="biografia" maxlength="300" placeholder="Escreva algo sobre você (máx. 300 caracteres)..."></textarea>
      <div class="char-count" id="charCount">0/300</div>
    </div>

    <div class="button-container">
      <button class="btn" onclick="window.location.href='index.html'">Voltar à Página Inicial</button>
      <button class="btn" id="logout">Encerrar Sessão</button>
    </div>

    <div>
      <button class="btn" id="choosePhotoBtn">Colocar Foto</button> <!-- Botão para escolher foto -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
      authDomain: "sdel-16c6a.firebaseapp.com",
      projectId: "sdel-16c6a",
      storageBucket: "sdel-16c6a.appspot.com",
      messagingSenderId: "676676370586",
      appId: "1:676676370586:web:444947d3dda78a80d9df23",
      measurementId: "G-FZWQ9FYZG5"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userPhoto = document.getElementById('userPhoto');
    const logoutBtn = document.getElementById('logout');
    const bioInput = document.getElementById('biografia');
    const charCount = document.getElementById('charCount');
    const choosePhotoBtn = document.getElementById('choosePhotoBtn');

    // Colocar foto (login com Google)
    choosePhotoBtn.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          userPhoto.src = user.photoURL || 'https://via.placeholder.com/110';  // Coloca a foto do Google ou uma imagem padrão
          alert(`Login bem-sucedido! A foto foi atualizada para a sua foto do Google.`);
          choosePhotoBtn.style.display = 'none';  // Esconde o botão de "colocar foto" após login
        })
        .catch((error) => {
          alert("Erro no login com Google: " + error.message);
        });
    });

    // Carregar o perfil e foto do usuário
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName;
        userEmail.textContent = user.email;
        userPhoto.src = user.photoURL || 'https://via.placeholder.com/110'; // Foto padrão se não tiver foto no perfil

        const bio = localStorage.getItem('bio_' + user.email) || '';
        bioInput.value = bio;
        charCount.textContent = `${bio.length}/300`;

        bioInput.addEventListener('input', () => {
          const texto = bioInput.value;
          localStorage.setItem('bio_' + user.email, texto);
          charCount.textContent = `${texto.length}/300`;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
