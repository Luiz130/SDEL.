<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Estudo - Modo Quiz</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 18px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .controls button:hover:not(:disabled) {
      background-color: #4338ca;
    }
    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #scoreDisplay {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
      align-self: center;
      user-select: none;
      color: #10b981;
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .flashcard {
      width: 260px;
      height: 200px;
      perspective: 1000px;
      user-select: none;
      position: relative;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      background-color: #3b82f6;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      user-select: text;
    }

    .card-front {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .card-back {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: rotateY(180deg);
    }

    .card-inner .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .flashcard.flipped .buttons {
      display: none;
    }

    .card-inner .buttons button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .card-inner .buttons button.edit {
      background-color: #fbbf24;
      color: black;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.edit:hover {
      background-color: #f59e0b;
    }

    .card-inner .buttons button.delete {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.delete:hover {
      background-color: #dc2626;
    }

    /* Cores por disciplina */
    .math .card-inner {
      background-color: #3b82f6;
    }
    .history .card-inner {
      background-color: #ef4444;
    }
    .science .card-inner {
      background-color: #10b981;
    }
    .language .card-inner {
      background-color: #facc15;
      color: #333;
    }

    /* Inputs no modo quiz */
    .quiz-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid transparent;
      font-size: 16px;
      margin-top: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }

    .quiz-input.correct {
      border-color: #10b981;
      background-color: #dcfce7;
    }

    .quiz-input.incorrect {
      border-color: #ef4444;
      background-color: #fee2e2;
    }

    .quiz-button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .quiz-button:hover:not(:disabled) {
      background-color: #e5e7eb;
    }
    .quiz-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Resultado quiz */
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 22px;
      user-select: none;
    }

    /* Modal fundo */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal */
    .modal {
      background: white;
      border-radius: 12px;
      padding: 25px 30px 30px 30px;
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95vw;
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .modal-bg.show .modal {
      transform: translateY(0);
    }

    /* Modal inputs */
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal input[type="text"], .modal select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
    .modal input[type="text"]:focus, .modal select:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .modal button[type="submit"] {
      background-color: #10b981;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .modal button[type="submit"]:hover {
      background-color: #059669;
    }

    /* Botão fechar modal */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      color: #999;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #444;
    }

    @media (max-width: 450px) {
      .flashcard {
        width: 90vw;
        height: auto;
      }
      .card-front, .card-back {
        position: relative;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Flashcards de Estudo</h1>

  <div class="controls">
    <button id="addBtn" aria-label="Adicionar novo flashcard">Adicionar</button>
    <button id="clearBtn" aria-label="Limpar todos os flashcards">Limpar Tudo</button>
    <button id="darkModeToggle" aria-label="Ativar ou desativar modo escuro">Modo Escuro</button>
    <button id="quizToggleBtn" aria-label="Ativar ou desativar modo quiz">Modo Quiz</button>
    <div id="scoreDisplay" aria-live="polite" role="status" style="display:none;">Pontuação: 0 / 0</div>
  </div>

  <div id="flashcardContainer" class="flashcards" aria-live="polite" aria-relevant="additions removals"></div>

  <!-- Modal para adicionar/editar flashcard -->
  <div id="modalBg" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1" aria-hidden="true">
    <div class="modal">
      <button class="close-btn" aria-label="Fechar modal">&times;</button>
      <h2 id="modalTitle">Adicionar Flashcard</h2>
      <form id="flashcardForm">
        <input type="text" id="contentInput" placeholder="Pergunta ou conteúdo" required aria-required="true" />
        <input type="text" id="answerInput" placeholder="Resposta correta" required aria-required="true" />
        <select id="subjectSelect" aria-label="Selecionar disciplina">
          <option value="math">Matemática</option>
          <option value="history">História</option>
          <option value="science">Ciência</option>
          <option value="language">Língua</option>
        </select>
        <button type="submit" id="submitFlashcardBtn">Adicionar</button>
      </form>
    </div>
  </div>

  <script>
    // Elementos DOM
    const flashcardContainer = document.getElementById('flashcardContainer');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const quizToggleBtn = document.getElementById('quizToggleBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');

    const modalBg = document.getElementById('modalBg');
    const modal = modalBg.querySelector('.modal');
    const closeModalBtn = modal.querySelector('.close-btn');
    const flashcardForm = document.getElementById('flashcardForm');
    const contentInput = document.getElementById('contentInput');
    const answerInput = document.getElementById('answerInput');
    const subjectSelect = document.getElementById('subjectSelect');
    const submitFlashcardBtn = document.getElementById('submitFlashcardBtn');

    // Dados
    let flashcards = JSON.parse(localStorage.getItem('flashcards')) || [];
    let darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;

    // Estado do modo quiz
    let quizMode = false;
    let score = 0;
    let totalAnswered = 0;

    // Estado edição
    let editingIndex = null;

    // Inicialização
    if(darkMode) {
      document.body.classList.add('dark');
      darkModeToggle.textContent = 'Modo Claro';
    }

    renderFlashcards();

    // Eventos
    addBtn.addEventListener('click', () => openModal());
    clearBtn.addEventListener('click', () => {
      if(confirm('Deseja realmente apagar todos os flashcards?')) {
        flashcards = [];
        saveAndRender();
      }
    });

    darkModeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if(darkMode) {
        document.body.classList.add('dark');
        darkModeToggle.textContent = 'Modo Claro';
      } else {
        document.body.classList.remove('dark');
        darkModeToggle.textContent = 'Modo Escuro';
      }
      localStorage.setItem('darkMode', JSON.stringify(darkMode));
    });

    quizToggleBtn.addEventListener('click', () => {
      if(quizMode) {
        stopQuizMode();
      } else {
        startQuizMode();
      }
    });

    closeModalBtn.addEventListener('click', closeModal);
    modalBg.addEventListener('click', e => {
      if(e.target === modalBg) closeModal();
    });

    flashcardForm.addEventListener('submit', e => {
      e.preventDefault();
      const content = contentInput.value.trim();
      const answer = answerInput.value.trim();
      const subject = subjectSelect.value;

      if(!content || !answer) {
        alert('Por favor, preencha pergunta e resposta.');
        return;
      }

      if(editingIndex !== null) {
        flashcards[editingIndex] = { content, answer, subject };
        editingIndex = null;
        submitFlashcardBtn.textContent = 'Adicionar';
        modal.querySelector('h2').textContent = 'Adicionar Flashcard';
      } else {
        flashcards.push({ content, answer, subject });
      }
      saveAndRender();
      closeModal();
    });

    // Funções

    function renderFlashcards() {
      flashcardContainer.innerHTML = '';
      if(flashcards.length === 0) {
        flashcardContainer.innerHTML = '<p style="color:gray; user-select:none;">Nenhum flashcard disponível. Adicione um novo!</p>';
        return;
      }

      flashcards.forEach((card, index) => {
        const cardDiv = createFlashcardElement(card, index);
        flashcardContainer.appendChild(cardDiv);
      });
    }

    function createFlashcardElement(card, index) {
      const cardDiv = document.createElement('div');
      cardDiv.className = `flashcard ${card.subject}`;
      cardDiv.setAttribute('tabindex', 0);
      cardDiv.setAttribute('role', 'region');
      cardDiv.setAttribute('aria-label', `Flashcard número ${index + 1} de disciplina ${card.subject}`);

      const innerDiv = document.createElement('div');
      innerDiv.className = 'card-inner';

      const frontDiv = document.createElement('div');
      frontDiv.className = 'card-front';
      frontDiv.textContent = card.content;

      const backDiv = document.createElement('div');
      backDiv.className = 'card-back';
      backDiv.textContent = card.answer;

      // Botões editar e excluir
      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'buttons';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit';
      editBtn.textContent = 'Editar';
      editBtn.setAttribute('aria-label', `Editar flashcard número ${index + 1}`);
      editBtn.addEventListener('click', e => {
        e.stopPropagation();
        openModal(true, index);
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete';
      deleteBtn.textContent = 'Excluir';
      deleteBtn.setAttribute('aria-label', `Excluir flashcard número ${index + 1}`);
      deleteBtn.addEventListener('click', e => {
        e.stopPropagation();
        if(confirm('Confirma exclusão deste flashcard?')) {
          flashcards.splice(index, 1);
          saveAndRender();
        }
      });

      buttonsDiv.appendChild(editBtn);
      buttonsDiv.appendChild(deleteBtn);

      innerDiv.appendChild(buttonsDiv);
      innerDiv.appendChild(frontDiv);
      innerDiv.appendChild(backDiv);
      cardDiv.appendChild(innerDiv);

      // Virar cartão ao clicar
      cardDiv.addEventListener('click', () => {
        cardDiv.classList.toggle('flipped');
      });

      return cardDiv;
    }

    function saveAndRender() {
      localStorage.setItem('flashcards', JSON.stringify(flashcards));
      if(quizMode) {
        renderQuizFlashcards();
      } else {
        renderFlashcards();
      }
    }

    function openModal(edit = false, index = null) {
      modalBg.classList.add('show');
      modalBg.setAttribute('aria-hidden', 'false');
      contentInput.focus();

      if(edit) {
        const card = flashcards[index];
        contentInput.value = card.content;
        answerInput.value = card.answer;
        subjectSelect.value = card.subject;
        editingIndex = index;
        submitFlashcardBtn.textContent = 'Salvar';
        modal.querySelector('h2').textContent = 'Editar Flashcard';
      } else {
        flashcardForm.reset();
        editingIndex = null;
        submitFlashcardBtn.textContent = 'Adicionar';
        modal.querySelector('h2').textContent = 'Adicionar Flashcard';
      }
    }

    function closeModal() {
      modalBg.classList.remove('show');
      modalBg.setAttribute('aria-hidden', 'true');
      editingIndex = null;
    }

    function startQuizMode() {
      quizMode = true;
      score = 0;
      totalAnswered = 0;
      scoreDisplay.style.display = 'inline-block';
      addBtn.disabled = true;
      clearBtn.disabled = true;
      quizToggleBtn.textContent = 'Sair do Quiz';
      renderQuizFlashcards();
    }

    function stopQuizMode() {
      quizMode = false;
      scoreDisplay.style.display = 'none';
      addBtn.disabled = false;
      clearBtn.disabled = false;
      quizToggleBtn.textContent = 'Modo Quiz';
      renderFlashcards();
      resetQuizScore();
    }

    function resetQuizScore() {
      score = 0;
      totalAnswered = 0;
      updateScoreDisplay();
    }

    function renderQuizFlashcards() {
      flashcardContainer.innerHTML = '';

      if(flashcards.length === 0) {
        flashcardContainer.innerHTML = '<p style="color:gray; user-select:none;">Nenhum flashcard disponível para o quiz.</p>';
        return;
      }

      // Embaralhar para o quiz
      const shuffled = shuffle([...flashcards]);

      shuffled.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = `flashcard ${card.subject}`;
        cardDiv.setAttribute('data-index', index);
        cardDiv.setAttribute('tabindex', 0);
        cardDiv.setAttribute('role', 'region');
        cardDiv.setAttribute('aria-label', `Flashcard de quiz número ${index + 1}`);

        const innerDiv = document.createElement('div');
        innerDiv.className = 'card-inner';

        const frontDiv = document.createElement('div');
        frontDiv.className = 'card-front';

        const questionP = document.createElement('p');
        questionP.textContent = card.content;
        frontDiv.appendChild(questionP);

        // Input para resposta
        const answerInputQuiz = document.createElement('input');
        answerInputQuiz.type = 'text';
        answerInputQuiz.className = 'quiz-input';
        answerInputQuiz.setAttribute('aria-label', `Resposta para a pergunta ${index + 1}`);
        answerInputQuiz.autocomplete = 'off';
        frontDiv.appendChild(answerInputQuiz);

        // Botão para enviar resposta
        const submitBtn = document.createElement('button');
        submitBtn.className = 'quiz-button';
        submitBtn.textContent = 'Responder';
        submitBtn.setAttribute('aria-label', `Enviar resposta para pergunta ${index + 1}`);
        frontDiv.appendChild(submitBtn);

        // Div para resultado
        const resultDiv = document.createElement('div');
        resultDiv.className = 'quiz-result';
        frontDiv.appendChild(resultDiv);

        const backDiv = document.createElement('div');
        backDiv.className = 'card-back';
        backDiv.textContent = card.answer;

        innerDiv.appendChild(frontDiv);
        innerDiv.appendChild(backDiv);
        cardDiv.appendChild(innerDiv);
        flashcardContainer.appendChild(cardDiv);

        submitBtn.addEventListener('click', () => {
          const userAnswer = answerInputQuiz.value.trim().toLowerCase();
          const correctAnswer = card.answer.trim().toLowerCase();

          if(userAnswer === '') {
            alert('Por favor, digite uma resposta.');
            answerInputQuiz.focus();
            return;
          }

          if(userAnswer === correctAnswer) {
            resultDiv.textContent = 'Correto! ✅';
            resultDiv.style.color = '#10b981';
            answerInputQuiz.classList.add('correct');
            score++;
          } else {
            resultDiv.textContent = `Incorreto ❌ Resposta correta: ${card.answer}`;
            resultDiv.style.color = '#ef4444';
            answerInputQuiz.classList.add('incorrect');
          }
          totalAnswered++;
          updateScoreDisplay();

          // Bloqueia input e botão após responder
          answerInputQuiz.disabled = true;
          submitBtn.disabled = true;

          // Vira o cartão para mostrar resposta correta
          cardDiv.classList.add('flipped');
          cardDiv.setAttribute('aria-pressed', 'true');
        });
      });

      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Pontuação: ${score} / ${totalAnswered}`;
    }

    // Função para embaralhar array
    function shuffle(array) {
      for(let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>

</body>
</html>
