<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Estudo - Modo Quiz</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 18px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .controls button:hover {
      background-color: #4338ca;
    }

    #scoreDisplay {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
      align-self: center;
      user-select: none;
      color: #10b981;
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .flashcard {
      width: 260px;
      height: 200px;
      perspective: 1000px;
      user-select: none;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      user-select: text;
    }

    .card-front {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .card-back {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: rotateY(180deg);
    }

    .card-inner .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .flashcard.flipped .buttons {
      display: none;
    }

    .card-inner .buttons button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .card-inner .buttons button.edit {
      background-color: #fbbf24;
      color: black;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.edit:hover {
      background-color: #f59e0b;
    }

    .card-inner .buttons button.delete {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.delete:hover {
      background-color: #dc2626;
    }

    /* Cores por disciplina */
    .math .card-inner {
      background-color: #3b82f6;
    }
    .history .card-inner {
      background-color: #ef4444;
    }
    .science .card-inner {
      background-color: #10b981;
    }
    .language .card-inner {
      background-color: #facc15;
      color: #333;
    }

    /* Inputs no modo quiz */
    .quiz-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid transparent;
      font-size: 16px;
      margin-top: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }

    .quiz-button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .quiz-button:hover {
      background-color: #e5e7eb;
    }

    /* Resultado quiz */
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 22px;
      user-select: none;
    }

    /* Modal fundo */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal */
    .modal {
      background: white;
      border-radius: 12px;
      padding: 25px 30px 30px 30px;
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95vw;
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .modal-bg.show .modal {
      transform: translateY(0);
    }

    /* Modal inputs */
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal input[type="text"], .modal select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
    .modal input[type="text"]:focus, .modal select:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .modal button[type="submit"] {
      background-color: #10b981;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .modal button[type="submit"]:hover {
      background-color: #059669;
    }

    /* Botão fechar modal */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #999;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #555;
    }

    /* Scrollbar for cards content */
    .card-front p, .card-back p {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Flashcards de Estudo</h1>

  <div class="controls">
    <button id="addFlashcardBtn" title="Adicionar novo flashcard">➕ Adicionar Flashcard</button>
    <button id="themeToggleBtn" title="Alternar modo claro/escuro">Modo Escuro</button>
    <button id="quizToggleBtn" title="Ativar/Desativar modo quiz">Modo Quiz</button>
    <span id="scoreDisplay" style="display:none;">Pontuação: 0 / 0</span>
  </div>

  <div class="flashcards" id="flashcardsContainer"></div>

  <!-- Modal para adicionar/editar -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close-btn" id="closeModalBtn" aria-label="Fechar modal">×</button>
      <h2 id="modalTitle">Adicionar Flashcard</h2>
      <form id="flashcardForm">
        <input type="text" id="frontInput" placeholder="Frente (pergunta/conteúdo)" required maxlength="200" />
        <input type="text" id="backInput" placeholder="Verso (resposta/explicação)" required maxlength="400" />
        <select id="categorySelect" required>
          <option value="" disabled selected>Selecione a disciplina</option>
          <option value="math">Matemática</option>
          <option value="history">História</option>
          <option value="science">Ciências</option>
          <option value="language">Língua Portuguesa</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Config Firebase - substitua pela sua config
    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const flashcardsContainer = document.getElementById('flashcardsContainer');
    const addFlashcardBtn = document.getElementById('addFlashcardBtn');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const quizToggleBtn = document.getElementById('quizToggleBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const modalBg = document.getElementById('modalBg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const flashcardForm = document.getElementById('flashcardForm');
    const frontInput = document.getElementById('frontInput');
    const backInput = document.getElementById('backInput');
    const categorySelect = document.getElementById('categorySelect');
    const modalTitle = document.getElementById('modalTitle');

    // Variáveis globais
    let flashcards = [];
    let quizMode = false;
    let score = 0;
    let totalAnswered = 0;
    let editIndex = -1;  // índice para editar flashcard

    // Controla o usuário logado
    let currentUser = null;

    // --- Funções Firebase para salvar e carregar ---

    async function saveFlashcards() {
      if (!currentUser) return;
      try {
        await setDoc(doc(db, "flashcards", currentUser.uid), { cards: flashcards });
        console.log("Flashcards salvos no Firestore.");
      } catch (e) {
        console.error("Erro ao salvar flashcards:", e);
      }
    }

    async function loadFlashcards() {
      if (!currentUser) return;
      try {
        const docSnap = await getDoc(doc(db, "flashcards", currentUser.uid));
        if (docSnap.exists()) {
          flashcards = docSnap.data().cards || [];
        } else {
          flashcards = [];
        }
        resetQuizScore();
        renderFlashcards();
      } catch (e) {
        console.error("Erro ao carregar flashcards:", e);
      }
    }

    // --- Renderização dos flashcards ---

    function renderFlashcards() {
      flashcardsContainer.innerHTML = "";

      if (flashcards.length === 0) {
        flashcardsContainer.innerHTML = "<p style='color:gray; user-select:none;'>Nenhum flashcard disponível. Clique em 'Adicionar Flashcard' para criar.</p>";
        return;
      }

      flashcards.forEach((card, index) => {
        const cardEl = document.createElement("div");
        cardEl.className = `flashcard ${card.category}`;
        if (card.flipped) cardEl.classList.add("flipped");

        const cardInner = document.createElement("div");
        cardInner.className = "card-inner";

        // Conteúdo frente e verso
        const cardFront = document.createElement("div");
        cardFront.className = "card-front";
        cardFront.textContent = card.front;

        const cardBack = document.createElement("div");
        cardBack.className = "card-back";
        cardBack.textContent = card.back;

        // Botões editar e excluir (só visíveis fora do quiz)
        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "buttons";

        if (!quizMode) {
          const editBtn = document.createElement("button");
          editBtn.textContent = "Editar";
          editBtn.className = "edit";
          editBtn.title = "Editar flashcard";
          editBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            openEditModal(index);
          });

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Excluir";
          deleteBtn.className = "delete";
          deleteBtn.title = "Excluir flashcard";
          deleteBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (confirm("Tem certeza que deseja excluir este flashcard?")) {
              flashcards.splice(index, 1);
              saveFlashcards();
              renderFlashcards();
              resetQuizScore();
            }
          });

          buttonsDiv.appendChild(editBtn);
          buttonsDiv.appendChild(deleteBtn);
          cardInner.appendChild(buttonsDiv);
        }

        // No modo quiz, adiciona input para resposta no verso
        if (quizMode) {
          cardEl.classList.remove("flipped"); // Garante que não fica virado inicialmente

          const answerInput = document.createElement("input");
          answerInput.type = "text";
          answerInput.className = "quiz-input";
          answerInput.placeholder = "Digite sua resposta aqui";
          answerInput.autocomplete = "off";

          const checkBtn = document.createElement("button");
          checkBtn.textContent = "Verificar";
          checkBtn.className = "quiz-button";

          const resultSpan = document.createElement("div");
          resultSpan.className = "quiz-result";

          checkBtn.addEventListener("click", () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = card.back.trim().toLowerCase();
            totalAnswered++;
            if (userAnswer === correctAnswer) {
              resultSpan.textContent = "✔️ Correto!";
              score++;
            } else {
              resultSpan.textContent = `❌ Incorreto! Resposta correta: ${card.back}`;
            }
            answerInput.disabled = true;
            checkBtn.disabled = true;
            updateScoreDisplay();
          });

          cardBack.innerHTML = "";
          cardBack.appendChild(answerInput);
          cardBack.appendChild(checkBtn);
          cardBack.appendChild(resultSpan);
        }

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);

        // Clique para virar flashcard no modo normal
        if (!quizMode) {
          cardEl.addEventListener("click", () => {
            card.flipped = !card.flipped;
            renderFlashcards();
          });
        }

        cardEl.appendChild(cardInner);
        flashcardsContainer.appendChild(cardEl);
      });
    }

    // --- Modal: abrir para adicionar ou editar ---

    function openAddModal() {
      modalTitle.textContent = "Adicionar Flashcard";
      frontInput.value = "";
      backInput.value = "";
      categorySelect.value = "";
      editIndex = -1;
      modalBg.classList.add("show");
      frontInput.focus();
    }

    function openEditModal(index) {
      modalTitle.textContent = "Editar Flashcard";
      const card = flashcards[index];
      frontInput.value = card.front;
      backInput.value = card.back;
      categorySelect.value = card.category;
      editIndex = index;
      modalBg.classList.add("show");
      frontInput.focus();
    }

    function closeModal() {
      modalBg.classList.remove("show");
      flashcardForm.reset();
    }

    // --- Eventos ---

    addFlashcardBtn.addEventListener("click", openAddModal);
    closeModalBtn.addEventListener("click", closeModal);
    modalBg.addEventListener("click", e => {
      if (e.target === modalBg) closeModal();
    });

    flashcardForm.addEventListener("submit", e => {
      e.preventDefault();

      const front = frontInput.value.trim();
      const back = backInput.value.trim();
      const category = categorySelect.value;

      if (!front || !back || !category) return;

      if (editIndex === -1) {
        // Adicionar novo
        flashcards.push({ front, back, category, flipped: false });
      } else {
        // Editar existente
        flashcards[editIndex] = { front, back, category, flipped: false };
      }

      saveFlashcards();
      renderFlashcards();
      closeModal();
      resetQuizScore();
    });

    // Tema escuro toggle
    themeToggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggleBtn.textContent = document.body.classList.contains("dark") ? "Modo Claro" : "Modo Escuro";
    });

    // Modo quiz toggle
    quizToggleBtn.addEventListener("click", () => {
      quizMode = !quizMode;
      quizToggleBtn.textContent = quizMode ? "Sair do Modo Quiz" : "Modo Quiz";
      scoreDisplay.style.display = quizMode ? "inline-block" : "none";
      resetQuizScore();
      renderFlashcards();
    });

    // --- Funções de pontuação ---

    function resetQuizScore() {
      score = 0;
      totalAnswered = 0;
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Pontuação: ${score} / ${totalAnswered}`;
    }

    // --- Autenticação Firebase ---

    // Para teste, vamos simular login anônimo ou você pode substituir por login real
    // Aqui só aguardamos o usuário logar para carregar os flashcards

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadFlashcards();
      } else {
        // Usuário não está logado, pode implementar login ou criar anônimo
        currentUser = null;
        flashcards = [];
        renderFlashcards();
        resetQuizScore();
        // Exemplo: login anônimo automático
        // signInAnonymously(auth).catch(console.error);
      }
    });

    // Você pode adicionar aqui a função para login real (e.g., com Google, email/senha)

  </script>
</body>
</html>
