<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Estudo - Modo Quiz</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 18px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .controls button:hover {
      background-color: #4338ca;
    }

    #scoreDisplay {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
      align-self: center;
      user-select: none;
      color: #10b981;
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .flashcard {
      width: 260px;
      height: 200px;
      perspective: 1000px;
      user-select: none;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      user-select: text;
    }

    .card-front {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .card-back {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: rotateY(180deg);
    }

    .card-inner .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .flashcard.flipped .buttons {
      display: none;
    }

    .card-inner .buttons button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .card-inner .buttons button.edit {
      background-color: #fbbf24;
      color: black;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.edit:hover {
      background-color: #f59e0b;
    }

    .card-inner .buttons button.delete {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.delete:hover {
      background-color: #dc2626;
    }

    /* Cores por disciplina */
    .math .card-inner {
      background-color: #3b82f6;
    }
    .history .card-inner {
      background-color: #ef4444;
    }
    .science .card-inner {
      background-color: #10b981;
    }
    .language .card-inner {
      background-color: #facc15;
      color: #333;
    }

    /* Inputs no modo quiz */
    .quiz-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid transparent;
      font-size: 16px;
      margin-top: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }

    .quiz-button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .quiz-button:hover {
      background-color: #e5e7eb;
    }

    /* Resultado quiz */
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 22px;
      user-select: none;
    }

    /* Modal fundo */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal */
    .modal {
      background: white;
      border-radius: 12px;
      padding: 25px 30px 30px 30px;
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95vw;
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .modal-bg.show .modal {
      transform: translateY(0);
    }

    /* Modal inputs */
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal input[type="text"], .modal select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
    .modal input[type="text"]:focus, .modal select:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .modal button[type="submit"] {
      background-color: #10b981;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .modal button[type="submit"]:hover {
      background-color: #059669;
    }

    /* Botão fechar modal */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #999;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #555;
    }

    /* Scrollbar for cards content */
    .card-front p, .card-back p {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Flashcards de Estudo</h1>
  <div class="controls">
    <button id="addBtn">Adicionar Flashcard</button>
    <button id="themeBtn">Modo Escuro</button>
    <button id="clearBtn">Excluir Todos</button>
    <button id="quizToggleBtn">Modo Quiz</button>
    <button id="logoutBtn">Sair</button>
    <div id="scoreDisplay" style="display:none;">Pontuação: 0 / 0</div>
  </div>

  <div class="flashcards" id="flashcardContainer"></div>

  <!-- Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button id="closeModalBtn">&times;</button>
      <h2 id="modalTitle">Adicionar Flashcard</h2>
      <form id="flashcardForm">
        <input type="text" id="contentInput" placeholder="Conteúdo" required />
        <input type="text" id="answerInput" placeholder="Resposta" required />
        <select id="subjectInput" required>
          <option value="" disabled selected>Selecione a disciplina</option>
          <option value="math">Matemática</option>
          <option value="history">História</option>
          <option value="science">Ciências</option>
          <option value="language">Língua</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let userId = null;
    let flashcards = [];
    let editingIndex = null;
    let quizMode = false;
    let score = 0, totalAnswered = 0;

    const flashcardContainer = document.getElementById('flashcardContainer');
    const addBtn = document.getElementById('addBtn');
    const themeBtn = document.getElementById('themeBtn');
    const clearBtn = document.getElementById('clearBtn');
    const quizToggleBtn = document.getElementById('quizToggleBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const modalBg = document.getElementById('modalBg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const flashcardForm = document.getElementById('flashcardForm');
    const contentInput = document.getElementById('contentInput');
    const answerInput = document.getElementById('answerInput');
    const subjectInput = document.getElementById('subjectInput');
    const modalTitle = document.getElementById('modalTitle');

    auth.onAuthStateChanged(user => {
      if (user) {
        userId = user.uid;
        loadFlashcardsFromFirestore();
      } else {
        window.location.href = 'login.html';
      }
    });

    function loadFlashcardsFromFirestore() {
      db.collection("flashcards").doc(userId).get().then(doc => {
        if (doc.exists) {
          flashcards = doc.data().cards || [];
        } else {
          flashcards = [];
        }
        renderFlashcards();
      });
    }

    function saveFlashcardsToFirestore() {
      db.collection("flashcards").doc(userId).set({ cards: flashcards });
    }

    function renderFlashcards() {
      flashcardContainer.innerHTML = '';
      if (flashcards.length === 0) {
        flashcardContainer.innerHTML = '<p>Nenhum flashcard disponível.</p>';
        return;
      }
      flashcards.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'flashcard';
        cardDiv.innerHTML = `
          <div><strong>${card.subject.toUpperCase()}</strong></div>
          <div>${card.content}</div>
          <button onclick="editCard(${index})">Editar</button>
          <button onclick="deleteCard(${index})">Excluir</button>
        `;
        flashcardContainer.appendChild(cardDiv);
      });
    }

    function editCard(index) {
      editingIndex = index;
      const card = flashcards[index];
      contentInput.value = card.content;
      answerInput.value = card.answer;
      subjectInput.value = card.subject;
      modalTitle.textContent = "Editar Flashcard";
      modalBg.classList.add('show');
    }

    function deleteCard(index) {
      if (confirm("Tem certeza?")) {
        flashcards.splice(index, 1);
        saveFlashcardsToFirestore();
        renderFlashcards();
      }
    }

    addBtn.onclick = () => {
      editingIndex = null;
      modalTitle.textContent = "Adicionar Flashcard";
      contentInput.value = '';
      answerInput.value = '';
      subjectInput.value = '';
      modalBg.classList.add('show');
    };

    closeModalBtn.onclick = () => {
      modalBg.classList.remove('show');
    };

    flashcardForm.onsubmit = (e) => {
      e.preventDefault();
      const content = contentInput.value.trim();
      const answer = answerInput.value.trim();
      const subject = subjectInput.value;

      if (!content || !answer || !subject) return alert("Preencha todos os campos.");

      const newCard = { content, answer, subject };

      if (editingIndex !== null) {
        flashcards[editingIndex] = newCard;
      } else {
        flashcards.push(newCard);
      }

      saveFlashcardsToFirestore();
      renderFlashcards();
      modalBg.classList.remove('show');
    };

    clearBtn.onclick = () => {
      if (confirm("Deseja apagar todos os flashcards?")) {
        flashcards = [];
        saveFlashcardsToFirestore();
        renderFlashcards();
      }
    };

    themeBtn.onclick = () => {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark') ? 'Modo Claro' : 'Modo Escuro';
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Modo quiz básico
    quizToggleBtn.onclick = () => {
      quizMode = !quizMode;
      if (quizMode) {
        startQuiz();
      } else {
        renderFlashcards();
        quizToggleBtn.textContent = "Modo Quiz";
        scoreDisplay.style.display = 'none';
      }
    };

    function startQuiz() {
      quizToggleBtn.textContent = "Modo Flashcards";
      scoreDisplay.style.display = 'block';
      score = 0;
      totalAnswered = 0;
      flashcardContainer.innerHTML = '';
      flashcards.forEach((card, index) => {
        const div = document.createElement('div');
        div.className = 'flashcard';
        div.innerHTML = `
          <div><strong>${card.content}</strong></div>
          <input type="text" id="input-${index}" placeholder="Sua resposta"/>
          <button onclick="checkAnswer(${index}, '${card.answer}')">Verificar</button>
          <div id="result-${index}"></div>
        `;
        flashcardContainer.appendChild(div);
      });
      updateScore();
    }

    function checkAnswer(index, correct) {
      const input = document.getElementById(`input-${index}`);
      const result = document.getElementById(`result-${index}`);
      const userAnswer = input.value.trim().toLowerCase();
      totalAnswered++;
      if (userAnswer === correct.toLowerCase()) {
        score++;
        result.textContent = "Correto!";
        result.style.color = "green";
      } else {
        result.textContent = `Errado. Correto: ${correct}`;
        result.style.color = "red";
      }
      input.disabled = true;
      updateScore();
    }

    function updateScore() {
      scoreDisplay.textContent = `Pontuação: ${score} / ${totalAnswered}`;
    }

    // Expor funções para quiz
    window.editCard = editCard;
    window.deleteCard = deleteCard;
    window.checkAnswer = checkAnswer;
  </script>
</body>
</html>
