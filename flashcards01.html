<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Estudo - Modo Quiz</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 18px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .controls button:hover {
      background-color: #4338ca;
    }

    #scoreDisplay {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
      align-self: center;
      user-select: none;
      color: #10b981;
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .flashcard {
      width: 260px;
      height: 200px;
      perspective: 1000px;
      user-select: none;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      user-select: text;
    }

    .card-front {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .card-back {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: rotateY(180deg);
    }

    .card-inner .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .flashcard.flipped .buttons {
      display: none;
    }

    .card-inner .buttons button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .card-inner .buttons button.edit {
      background-color: #fbbf24;
      color: black;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.edit:hover {
      background-color: #f59e0b;
    }

    .card-inner .buttons button.delete {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.delete:hover {
      background-color: #dc2626;
    }

    /* Cores por disciplina */
    .math .card-inner {
      background-color: #3b82f6;
    }
    .history .card-inner {
      background-color: #ef4444;
    }
    .science .card-inner {
      background-color: #10b981;
    }
    .language .card-inner {
      background-color: #facc15;
      color: #333;
    }

    /* Inputs no modo quiz */
    .quiz-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid transparent;
      font-size: 16px;
      margin-top: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }

    .quiz-button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .quiz-button:hover {
      background-color: #e5e7eb;
    }

    /* Resultado quiz */
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 22px;
      user-select: none;
    }

    /* Modal fundo */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal */
    .modal {
      background: white;
      border-radius: 12px;
      padding: 25px 30px 30px 30px;
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95vw;
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .modal-bg.show .modal {
      transform: translateY(0);
    }

    /* Modal inputs */
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal input[type="text"], .modal select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
    .modal input[type="text"]:focus, .modal select:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .modal button[type="submit"] {
      background-color: #10b981;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .modal button[type="submit"]:hover {
      background-color: #059669;
    }

    /* Bot√£o fechar modal */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #999;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #555;
    }

    /* Scrollbar for cards content */
    .card-front p, .card-back p {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Flashcards de Estudo</h1>

  <div class="controls">
    <button id="addFlashcardBtn" title="Adicionar novo flashcard">‚ûï Adicionar Flashcard</button>
    <button id="toggleDarkBtn" title="Alternar modo claro/escuro">üåô/‚òÄÔ∏è Modo Claro/Escuro</button>
    <button id="toggleQuizBtn" title="Ativar/Desativar modo Quiz">üéØ Modo Quiz</button>
    <button id="logoutBtn" title="Sair da conta">üîì Logout</button>
    <div id="scoreDisplay" style="display:none;">Pontua√ß√£o: 0/0</div>
  </div>

  <div class="flashcards" id="flashcardsContainer">
    <!-- Flashcards aparecer√£o aqui -->
  </div>

  <!-- Modal para adicionar/editar flashcards -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="close-btn" id="closeModalBtn" aria-label="Fechar modal">√ó</button>
      <h2 id="modalTitle">Adicionar Flashcard</h2>
      <form id="flashcardForm">
        <label>
          Pergunta (frente):
          <input type="text" id="frontInput" required maxlength="200" autocomplete="off" />
        </label>
        <label>
          Resposta (verso):
          <input type="text" id="backInput" required maxlength="200" autocomplete="off" />
        </label>
        <label>
          Disciplina:
          <select id="subjectInput" required>
            <option value="">Selecione...</option>
            <option value="math">Matem√°tica</option>
            <option value="history">Hist√≥ria</option>
            <option value="science">Ci√™ncias</option>
            <option value="language">L√≠ngua Portuguesa</option>
          </select>
        </label>
        <button type="submit" id="saveFlashcardBtn">Salvar</button>
      </form>
    </div>
  </div>

  <!-- Firebase App (SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // --- Configura√ß√£o Firebase ---
 const firebaseConfig = {
  apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
  authDomain: "sdel-b3f65.firebaseapp.com",
  projectId: "sdel-b3f65",
  storageBucket: "sdel-b3f65.firebasestorage.app",
  messagingSenderId: "297725999985",
  appId: "1:297725999985:web:d41da68311c190ef8a54d0",
  measurementId: "G-PT92VECJ2H"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Elementos DOM ---
    const flashcardsContainer = document.getElementById('flashcardsContainer');
    const addFlashcardBtn = document.getElementById('addFlashcardBtn');
    const toggleDarkBtn = document.getElementById('toggleDarkBtn');
    const toggleQuizBtn = document.getElementById('toggleQuizBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const scoreDisplay = document.getElementById('scoreDisplay');

    const modalBg = document.getElementById('modalBg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const flashcardForm = document.getElementById('flashcardForm');
    const frontInput = document.getElementById('frontInput');
    const backInput = document.getElementById('backInput');
    const subjectInput = document.getElementById('subjectInput');
    const modalTitle = document.getElementById('modalTitle');
    const saveFlashcardBtn = document.getElementById('saveFlashcardBtn');

    // --- Vari√°veis estado ---
    let flashcards = [];
    let isDarkMode = false;
    let isQuizMode = false;
    let currentUser = null;
    let editingFlashcardId = null;

    // Para quiz:
    let currentQuizIndex = 0;
    let correctCount = 0;
    let answeredFlashcards = new Set();

    // --- Fun√ß√µes ---

    // Alterna modo claro/escuro
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      if(isDarkMode) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Atualiza UI do modo quiz
    function updateQuizUI() {
      if(isQuizMode) {
        scoreDisplay.style.display = 'inline-block';
        addFlashcardBtn.style.display = 'none';
      } else {
        scoreDisplay.style.display = 'none';
        addFlashcardBtn.style.display = 'inline-block';
      }
    }

    // Renderiza os flashcards na tela
    function renderFlashcards() {
      flashcardsContainer.innerHTML = '';

      if (flashcards.length === 0) {
        flashcardsContainer.innerHTML = '<p>Nenhum flashcard dispon√≠vel. Adicione um novo flashcard!</p>';
        return;
      }

      flashcards.forEach((fc, index) => {
        const card = document.createElement('div');
        card.classList.add('flashcard');
        card.classList.add(fc.subject);
        card.setAttribute('data-id', fc.id);

        // Card interno para flip
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        // Front
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        cardFront.innerHTML = `<p>${fc.front}</p>`;

        // Back
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        cardBack.innerHTML = `<p>${fc.back}</p>`;

        // Bot√µes editar e apagar, s√≥ fora do modo quiz
        if (!isQuizMode) {
          const buttonsDiv = document.createElement('div');
          buttonsDiv.classList.add('buttons');

          const editBtn = document.createElement('button');
          editBtn.classList.add('edit');
          editBtn.textContent = '‚úèÔ∏è';
          editBtn.title = 'Editar';
          editBtn.onclick = (e) => {
            e.stopPropagation();
            openModalForEdit(fc.id);
          };

          const deleteBtn = document.createElement('button');
          deleteBtn.classList.add('delete');
          deleteBtn.textContent = 'üóëÔ∏è';
          deleteBtn.title = 'Apagar';
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            deleteFlashcard(fc.id);
          };

          buttonsDiv.appendChild(editBtn);
          buttonsDiv.appendChild(deleteBtn);

          cardInner.appendChild(buttonsDiv);
        }

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        if (!isQuizMode) {
          // Flip card on click
          card.onclick = () => {
            card.classList.toggle('flipped');
          };
        } else {
          // No flip in quiz mode; show question and input
          cardInner.style.transform = 'none';
          cardFront.style.position = 'relative';
          cardBack.style.display = 'none';

          cardFront.innerHTML = `
            <p><strong>Pergunta:</strong> ${fc.front}</p>
            <input type="text" class="quiz-input" placeholder="Digite sua resposta aqui" />
            <button class="quiz-button">Responder</button>
            <div class="quiz-result"></div>
          `;

          const input = cardFront.querySelector('.quiz-input');
          const btn = cardFront.querySelector('.quiz-button');
          const resultDiv = cardFront.querySelector('.quiz-result');

          btn.onclick = () => {
            const answer = input.value.trim().toLowerCase();
            const correctAnswer = fc.back.trim().toLowerCase();

            if(answer === '') {
              alert('Por favor, digite uma resposta.');
              return;
            }

            if(answer === correctAnswer) {
              resultDiv.textContent = '‚úÖ Resposta correta!';
              resultDiv.style.color = '#10b981';
              if (!answeredFlashcards.has(fc.id)) {
                correctCount++;
                answeredFlashcards.add(fc.id);
                updateScore();
              }
            } else {
              resultDiv.textContent = `‚ùå Errado! Resposta correta: ${fc.back}`;
              resultDiv.style.color = '#ef4444';
            }
            btn.disabled = true;
            input.disabled = true;
          };

          input.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') btn.click();
          });
        }

        flashcardsContainer.appendChild(card);
      });
    }

    // Atualiza pontua√ß√£o do quiz
    function updateScore() {
      scoreDisplay.textContent = `Pontua√ß√£o: ${correctCount} / ${flashcards.length}`;
    }

    // Limpa e abre modal para adicionar flashcard
    function openModalForAdd() {
      editingFlashcardId = null;
      modalTitle.textContent = 'Adicionar Flashcard';
      frontInput.value = '';
      backInput.value = '';
      subjectInput.value = '';
      modalBg.classList.add('show');
      frontInput.focus();
    }

    // Abre modal para editar flashcard
    function openModalForEdit(id) {
      const fc = flashcards.find(f => f.id === id);
      if(!fc) return;
      editingFlashcardId = id;
      modalTitle.textContent = 'Editar Flashcard';
      frontInput.value = fc.front;
      backInput.value = fc.back;
      subjectInput.value = fc.subject;
      modalBg.classList.add('show');
      frontInput.focus();
    }

    // Fecha modal
    function closeModal() {
      modalBg.classList.remove('show');
      editingFlashcardId = null;
    }

    // Salva flashcard (add ou edit)
    async function saveFlashcard(e) {
      e.preventDefault();

      const front = frontInput.value.trim();
      const back = backInput.value.trim();
      const subject = subjectInput.value;

      if (!front || !back || !subject) {
        alert('Preencha todos os campos!');
        return;
      }

      if (!currentUser) {
        alert('Usu√°rio n√£o autenticado.');
        return;
      }

      if(editingFlashcardId) {
        // Atualizar
        try {
          await db.collection('flashcards')
            .doc(editingFlashcardId)
            .update({ front, back, subject });
          loadFlashcards();
          closeModal();
        } catch (error) {
          alert('Erro ao atualizar flashcard: ' + error.message);
        }
      } else {
        // Criar
        try {
          await db.collection('flashcards').add({
            front,
            back,
            subject,
            uid: currentUser.uid,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          loadFlashcards();
          closeModal();
        } catch (error) {
          alert('Erro ao adicionar flashcard: ' + error.message);
        }
      }
    }

    // Apaga flashcard
    async function deleteFlashcard(id) {
      if(!confirm('Tem certeza que deseja apagar este flashcard?')) return;
      try {
        await db.collection('flashcards').doc(id).delete();
        loadFlashcards();
      } catch (error) {
        alert('Erro ao apagar flashcard: ' + error.message);
      }
    }

    // Carrega flashcards do Firebase para o usu√°rio atual
    async function loadFlashcards() {
      if(!currentUser) return;

      try {
        const snapshot = await db.collection('flashcards')
          .where('uid', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();

        flashcards = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        answeredFlashcards.clear();
        correctCount = 0;
        updateScore();
        renderFlashcards();
      } catch (error) {
        alert('Erro ao carregar flashcards: ' + error.message);
      }
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Inicializa√ß√£o modo escuro a partir do localStorage
    function initDarkMode() {
      const saved = localStorage.getItem('darkMode');
      if(saved === 'true') {
        isDarkMode = true;
        document.body.classList.add('dark');
      }
    }

    // Alterna modo quiz
    function toggleQuizMode() {
      isQuizMode = !isQuizMode;
      answeredFlashcards.clear();
      correctCount = 0;
      updateQuizUI();
      renderFlashcards();
    }

    // --- Eventos ---
    addFlashcardBtn.addEventListener('click', openModalForAdd);
    closeModalBtn.addEventListener('click', closeModal);
    modalBg.addEventListener('click', (e) => {
      if(e.target === modalBg) closeModal();
    });
    flashcardForm.addEventListener('submit', saveFlashcard);
    toggleDarkBtn.addEventListener('click', toggleDarkMode);
    toggleQuizBtn.addEventListener('click', toggleQuizMode);
    logoutBtn.addEventListener('click', logout);

    // --- Autentica√ß√£o ---
    auth.onAuthStateChanged(user => {
      if(user) {
        currentUser = user;
        loadFlashcards();
      } else {
        currentUser = null;
        flashcardsContainer.innerHTML = '<p>Voc√™ n√£o est√° autenticado. Por favor, fa√ßa login para usar os flashcards.</p>';
      }
    });

    // Inicializa√ß√£o
    initDarkMode();
    updateQuizUI();
  </script>
</body>
</html>
