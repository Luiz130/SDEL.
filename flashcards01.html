<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards de Estudo - Modo Quiz</title>
  <!-- Estilo completo que você forneceu -->
  <style>

    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(255,255,255,0.05);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      user-select: none;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls button {
      background-color: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 18px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    .controls button:hover {
      background-color: #4338ca;
    }

    #scoreDisplay {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
      align-self: center;
      user-select: none;
      color: #10b981;
    }

    .flashcards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .flashcard {
      width: 260px;
      height: 200px;
      perspective: 1000px;
      user-select: none;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      user-select: text;
    }

    .card-front {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .card-back {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transform: rotateY(180deg);
    }

    .card-inner .buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .flashcard.flipped .buttons {
      display: none;
    }

    .card-inner .buttons button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .card-inner .buttons button.edit {
      background-color: #fbbf24;
      color: black;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.edit:hover {
      background-color: #f59e0b;
    }

    .card-inner .buttons button.delete {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.2s;
    }
    .card-inner .buttons button.delete:hover {
      background-color: #dc2626;
    }

    /* Cores por disciplina */
    .math .card-inner {
      background-color: #3b82f6;
    }
    .history .card-inner {
      background-color: #ef4444;
    }
    .science .card-inner {
      background-color: #10b981;
    }
    .language .card-inner {
      background-color: #facc15;
      color: #333;
    }

    /* Inputs no modo quiz */
    .quiz-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 2px solid transparent;
      font-size: 16px;
      margin-top: 12px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }

    .quiz-button {
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: white;
      color: #333;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .quiz-button:hover {
      background-color: #e5e7eb;
    }

    /* Resultado quiz */
    .quiz-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 22px;
      user-select: none;
    }

    /* Modal fundo */
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }
    .modal-bg.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal */
    .modal {
      background: white;
      border-radius: 12px;
      padding: 25px 30px 30px 30px;
      box-shadow: var(--shadow);
      width: 350px;
      max-width: 95vw;
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease;
      user-select: none;
    }
    .modal-bg.show .modal {
      transform: translateY(0);
    }

    /* Modal inputs */
    .modal form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .modal input[type="text"], .modal select {
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.2s;
    }
    .modal input[type="text"]:focus, .modal select:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .modal button[type="submit"] {
      background-color: #10b981;
      border: none;
      padding: 12px 0;
      font-weight: bold;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .modal button[type="submit"]:hover {
      background-color: #059669;
    }

    /* Botão fechar modal */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      color: #999;
      transition: color 0.2s;
    }
    .close-btn:hover {
      color: #555;
    }

    /* Scrollbar for cards content */
    .card-front p, .card-back p {
      margin: 0;
      white-space: pre-wrap;
    }

  </style>
</head>
<body>
  <h1>Flashcards - Modo Quiz</h1>

  <div class="controls">
    <button onclick="toggleDarkMode()">🌙 Tema</button>
    <button onclick="openModal()">➕ Novo Card</button>
    <span id="scoreDisplay"></span>
  </div>

  <div class="flashcards" id="flashcardsContainer"></div>

  <!-- Modal para adicionar flashcards -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h2>Novo Flashcard</h2>
      <form id="flashcardForm">
        <input type="text" id="questionInput" placeholder="Pergunta" required />
        <input type="text" id="answerInput" placeholder="Resposta" required />
        <select id="subjectSelect">
          <option value="math">Matemática</option>
          <option value="history">História</option>
          <option value="science">Ciências</option>
          <option value="language">Português</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById('flashcardsContainer');
    const modalBg = document.getElementById('modalBg');
    const form = document.getElementById('flashcardForm');
    const scoreDisplay = document.getElementById('scoreDisplay');
    let score = 0;

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function openModal() {
      modalBg.classList.add('show');
    }

    function closeModal() {
      modalBg.classList.remove('show');
      form.reset();
    }

    function createFlashcard(question, answer, subject = 'math') {
      const flashcard = document.createElement('div');
      flashcard.className = `flashcard ${subject}`;

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerHTML = `<p>${question}</p>`;

      const back = document.createElement('div');
      back.className = 'card-back';

      const input = document.createElement('input');
      input.className = 'quiz-input';
      input.type = 'text';
      input.placeholder = 'Digite a resposta';

      const checkBtn = document.createElement('button');
      checkBtn.className = 'quiz-button';
      checkBtn.textContent = 'Verificar';

      const resultText = document.createElement('div');
      resultText.className = 'quiz-result';

      checkBtn.onclick = () => {
        if (input.value.trim().toLowerCase() === answer.trim().toLowerCase()) {
          resultText.textContent = '✅ Correto!';
          resultText.style.color = '#10b981';
          score++;
          updateScore();
        } else {
          resultText.textContent = `❌ Errado. Resposta: ${answer}`;
          resultText.style.color = '#ef4444';
        }
        input.disabled = true;
        checkBtn.disabled = true;
      };

      back.appendChild(input);
      back.appendChild(checkBtn);
      back.appendChild(resultText);

      const btnGroup = document.createElement('div');
      btnGroup.className = 'buttons';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit';
      editBtn.textContent = 'Editar';
      editBtn.onclick = () => {
        const newQ = prompt('Nova pergunta:', question);
        const newA = prompt('Nova resposta:', answer);
        if (newQ) front.innerHTML = `<p>${newQ}</p>`;
        if (newA) answer = newA;
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete';
      deleteBtn.textContent = 'Excluir';
      deleteBtn.onclick = () => flashcard.remove();

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      cardInner.appendChild(btnGroup);
      cardInner.appendChild(front);
      cardInner.appendChild(back);
      flashcard.appendChild(cardInner);

      flashcard.addEventListener('click', () => {
        if (!flashcard.classList.contains('flipped')) {
          flashcard.classList.add('flipped');
        }
      });

      container.appendChild(flashcard);
    }

    function updateScore() {
      scoreDisplay.textContent = `Pontuação: ${score}`;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const question = document.getElementById('questionInput').value.trim();
      const answer = document.getElementById('answerInput').value.trim();
      const subject = document.getElementById('subjectSelect').value;
      createFlashcard(question, answer, subject);
      closeModal();
    });

    // Exemplo inicial
    createFlashcard('Qual a fórmula da área do círculo?', 'πr²', 'math');
    createFlashcard('Quem descobriu o Brasil?', 'Pedro Álvares Cabral', 'history');
    createFlashcard('Qual é o símbolo químico da água?', 'H2O', 'science');
    createFlashcard('Qual é o plural de “cidadão”?', 'Cidadãos', 'language');
  </script>
</body>
</html>
