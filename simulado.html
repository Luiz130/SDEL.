<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 30px;
    }

    .flashcard {
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    button {
      padding: 10px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Flashcards</h1>

  <div class="card-form">
    <input type="text" id="question" placeholder="Pergunta">
    <textarea id="answer" placeholder="Resposta"></textarea>
    <button onclick="saveFlashcard()">Salvar Flashcard</button>
  </div>

  <h2>Seus Flashcards</h2>
  <div id="flashcards"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importa os pacotes Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // Configuração do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUserId = null;

    // Espera login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        loadFlashcards();
      } else {
        alert("Você precisa estar logado!");
        // Redirecionar para login se necessário
      }
    });

    // Salva flashcard no Firestore
    async function saveFlashcard() {
      const question = document.getElementById("question").value.trim();
      const answer = document.getElementById("answer").value.trim();

      if (!question || !answer) {
        alert("Preencha os dois campos!");
        return;
      }

      try {
        await addDoc(collection(db, "flashcards"), {
          question,
          answer,
          userId: currentUserId,
          timestamp: new Date()
        });

        document.getElementById("question").value = "";
        document.getElementById("answer").value = "";

        loadFlashcards();
      } catch (error) {
        console.error("Erro ao salvar flashcard:", error);
        alert("Erro ao salvar.");
      }
    }

    // Carrega os flashcards do Firestore
    async function loadFlashcards() {
      const flashcardsDiv = document.getElementById("flashcards");
      flashcardsDiv.innerHTML = "";

      const q = query(collection(db, "flashcards"), where("userId", "==", currentUserId));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <strong>Pergunta:</strong> ${data.question}<br>
          <strong>Resposta:</strong> ${data.answer}
        `;
        flashcardsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
