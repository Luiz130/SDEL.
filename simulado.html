<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .flashcard {
      background-color: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Meus Flashcards</h1>
    <input type="text" id="question" placeholder="Digite a pergunta" />
    <textarea id="answer" placeholder="Digite a resposta"></textarea>
    <button id="saveBtn">Salvar Flashcard</button>
    <div class="flashcards"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const question = document.querySelector("#question");
    const answer = document.querySelector("#answer");
    const saveBtn = document.querySelector("#saveBtn");
    const flashcardsDiv = document.querySelector(".flashcards");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = user.uid;

        // Carregar flashcards existentes
        const qSnap = await getDocs(query(collection(db, "biografia"), where("userId", "==", userId)));
        qSnap.forEach(doc => {
          const data = doc.data();
          showFlashcard(data.question, data.answer);
        });

        saveBtn.addEventListener("click", async () => {
          const q = question.value.trim();
          const a = answer.value.trim();

          if (q && a) {
            await addDoc(collection(db, "biografia"), {
              question: q,
              answer: a,
              userId: userId,
              createdAt: new Date()
            });
            showFlashcard(q, a);
            question.value = "";
            answer.value = "";
          }
        });
      } else {
        alert("VocÃª precisa estar logado para usar os flashcards.");
      }
    });

    function showFlashcard(q, a) {
      const card = document.createElement("div");
      card.className = "flashcard";
      card.innerHTML = `<strong>${q}</strong><p>${a}</p>`;
      flashcardsDiv.appendChild(card);
    }
  </script>
</body>
</html>
