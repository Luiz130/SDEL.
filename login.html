<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login | SDEL</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="formLogin">
                <h1>Criar Conta</h1>
                <div class="social-icons">
    
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usando Email</span>
                <input type="text" id="nomeCadastro" name="nome" placeholder="Nome completo">
                <input type="email" id="emailCadastro" name="email" placeholder="Email">
                 <input type="password" id="senhaCadastro" name="senha" placeholder="Senha">
                 <button type="button" onclick="fazerCadastro()">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="googleLogin">
                   <i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Senha Email</span>
              
               
                <!--<button>Entrar</button>-->

                <input type="email" id="emailLogin" placeholder="Email">
               <input type="password" id="senhaLogin" placeholder="Password">
               <a href="recuperarsenha.html">Esqueceu sua senha?</a>
<button type="button" onclick="fazerLogin()">Entrar</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Entrar com a sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Clique aqui para registrar-se</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>
</body>
     <script src="script.js"></script>
   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    sendEmailVerification,
    deleteUser
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
    authDomain: "sdel-16c6a.firebaseapp.com",
    projectId: "sdel-16c6a",
    storageBucket: "sdel-16c6a.appspot.com",
    messagingSenderId: "676676370586",
    appId: "1:676676370586:web:444947d3dda78a80d9df23",
    measurementId: "G-FZWQ9FYZG5"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  // === CADASTRO COM VERIFICAÇÃO DE EMAIL E REDIRECIONAMENTO PÓS-VERIFICAÇÃO ===
  window.fazerCadastro = function () {
    const nome = document.getElementById("nomeCadastro").value;
    const email = document.getElementById("emailCadastro").value;
    const senha = document.getElementById("senhaCadastro").value;

    createUserWithEmailAndPassword(auth, email, senha)
      .then((userCredential) => {
        const user = userCredential.user;

        // Salvar no Firestore
        const userRef = doc(db, "users", user.uid);
        setDoc(userRef, {
          nome: nome,
          email: email,
          createdAt: new Date()
        });

        // Envia email de verificação
        sendEmailVerification(user)
          .then(() => {
            alert("Verifique seu e-mail. Redirecionaremos automaticamente quando a verificação for feita.");

            // Verifica se o email foi verificado automaticamente a cada 3 segundos
            const intervalId = setInterval(async () => {
              await user.reload();
              if (user.emailVerified) {
                clearInterval(intervalId);
                alert("Email verificado com sucesso!");
                window.location.href = "perfil.html"; // Redireciona para o perfil após a verificação
              }
            }, 3000); // Verifica a cada 3 segundos
          })
          .catch((error) => {
            alert("Erro ao enviar email de verificação: " + error.message);
          });
      })
      .catch((error) => {
        alert("Erro no cadastro: " + error.message);
      });
  };

  // === LOGIN COM VERIFICAÇÃO DE EMAIL ===
  window.fazerLogin = function () {
    const email = document.getElementById("emailLogin").value;
    const senha = document.getElementById("senhaLogin").value;

    signInWithEmailAndPassword(auth, email, senha)
      .then(async (userCredential) => {
        const user = userCredential.user;
        await user.reload();

        if (user.emailVerified) {
          alert("Login realizado com sucesso!");
          window.location.href = "perfil.html"; // Redireciona para o perfil
        } else {
          alert("Por favor, verifique seu email antes de fazer login.");
          auth.signOut();
        }
      })
      .catch((error) => {
        alert("Erro no login: " + error.message);
      });
  };

  // === LOGIN COM GOOGLE ===
  document.getElementById('googleLogin').addEventListener('click', (e) => {
    e.preventDefault();
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert(`Bem-vindo(a), ${user.displayName}!`);
        window.location.href = "perfil.html"; // Redireciona para o perfil após o login
      })
      .catch((error) => {
        alert("Erro no login com Google: " + error.message);
      });
  });

  // === EXCLUSÃO AUTOMÁTICA DE CONTAS NÃO VERIFICADAS APÓS 2 MINUTOS ===
  window.verificarEmail = function () {
    const user = auth.currentUser;
    if (user) {
      const createdAt = user.metadata.creationTime;
      const agora = new Date().getTime();
      const minutos = (agora - new Date(createdAt).getTime()) / 1000 / 60;

      if (!user.emailVerified && minutos > 2) {
        deleteUser(user)
          .then(() => {
            alert("Conta excluída por falta de verificação.");
          })
          .catch((error) => {
            console.error("Erro ao excluir: ", error);
          });
      }
    }
  };

</script>










  
</html>
