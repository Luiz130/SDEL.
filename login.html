<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>

    <!-- Formulário de Cadastro -->
    <form id="formCadastro">
        <input type="text" id="nomeCadastro" placeholder="Nome" required>
        <input type="email" id="emailCadastro" placeholder="Email" required>
        <input type="password" id="senhaCadastro" placeholder="Senha" required>
        <button type="button" onclick="fazerCadastro()">Criar Conta</button>
    </form>

    <!-- Formulário de Login -->
    <form id="formLogin">
        <input type="email" id="emailLogin" placeholder="Email" required>
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <button type="button" onclick="fazerLogin()">Entrar</button>
        <a href="recuperarsenha.html">Esqueceu a senha?</a>
    </form>

    <!-- Login com Google -->
    <a href="#" class="icon" id="googleLogin">
        <i class="fa-brands fa-google-plus-g"></i> Entrar com Google
    </a>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
            authDomain: "sdel-16c6a.firebaseapp.com",
            projectId: "sdel-16c6a",
            storageBucket: "sdel-16c6a.appspot.com",
            messagingSenderId: "676676370586",
            appId: "1:676676370586:web:444947d3dda78a80d9df23",
            measurementId: "G-FZWQ9FYZG5"
        };

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Função de Cadastro
        window.fazerCadastro = function () {
            const nome = document.getElementById("nomeCadastro").value;
            const email = document.getElementById("emailCadastro").value;
            const senha = document.getElementById("senhaCadastro").value;

            createUserWithEmailAndPassword(auth, email, senha)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Enviar e-mail de verificação
                    sendEmailVerification(user)
                        .then(() => {
                            alert("Cadastro realizado com sucesso! Verifique seu email antes de fazer login.");
                            window.location.href = "verifique-email.html"; // Redireciona para a página de confirmação de e-mail
                        })
                        .catch((error) => {
                            alert("Erro ao enviar o e-mail de verificação: " + error.message);
                        });

                    // Informações só serão salvas no Firestore depois de verificar o e-mail
                    auth.onAuthStateChanged(function(user) {
                        if (user && user.emailVerified) {
                            // Salva no Firestore apenas depois da verificação de email
                            const userRef = doc(db, "users", user.uid);
                            setDoc(userRef, {
                                nome: nome,
                                email: email
                            }).then(() => {
                                console.log("Nome salvo no Firestore após verificação do e-mail.");
                            }).catch((error) => {
                                console.log("Erro ao salvar dados no Firestore: ", error);
                            });
                        }
                    });
                })
                .catch((error) => {
                    alert("Erro no cadastro: " + error.message);
                });
        };

        // Função de Login
        window.fazerLogin = function () {
            const email = document.getElementById("emailLogin").value;
            const senha = document.getElementById("senhaLogin").value;

            signInWithEmailAndPassword(auth, email, senha)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Verificar se o e-mail foi verificado
                    if (user.emailVerified) {
                        alert("Login realizado com sucesso!");
                        window.location.href = "index.html"; // Redireciona para a página principal
                    } else {
                        alert("Por favor, verifique seu email antes de fazer login.");
                        auth.signOut(); // Deslogar o usuário
                    }
                })
                .catch((error) => {
                    alert("Erro no login: " + error.message);
                });
        };

        // Função de Login com Google
        document.getElementById('googleLogin').addEventListener('click', (e) => {
            e.preventDefault();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;

                    // Verificar se o e-mail foi verificado
                    if (user.emailVerified) {
                        alert(`Bem-vindo(a), ${user.displayName}!`);
                        window.location.href = "index.html"; // Redireciona para a página principal após o login
                    } else {
                        alert("Por favor, verifique seu email antes de fazer login.");
                        auth.signOut(); // Deslogar o usuário
                    }
                })
                .catch((error) => {
                    alert("Erro no login com Google: " + error.message);
                });
        });
    </script>

</body>
</html>

  
</html>
