<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login | SDEL</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="formLogin">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usando Email</span>
                <input type="text" id="nomeCadastro" name="nome" placeholder="Nome completo">
                <input type="email" id="emailCadastro" name="email" placeholder="Email">
                 <input type="password" id="senhaCadastro" name="senha" placeholder="Senha">
                 <button type="button" onclick="fazerCadastro()">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon" id="googleLogin">
                   <i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Senha Email</span>
              
               
                <!--<button>Entrar</button>-->

                <input type="email" id="emailLogin" placeholder="Email">
               <input type="password" id="senhaLogin" placeholder="Password">
               <a href="recuperarsenha.html">Esqueceu sua senha?</a>
<button type="button" onclick="fazerLogin()">Entrar</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Entrar com a sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Clique aqui para registrar-se</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<script type="module">
 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
  authDomain: "sdel-16c6a.firebaseapp.com",
  projectId: "sdel-16c6a",
  storageBucket: "sdel-16c6a.appspot.com",
  messagingSenderId: "676676370586",
  appId: "1:676676370586:web:444947d3dda78a80d9df23",
  measurementId: "G-FZWQ9FYZG5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// === CADASTRO ===
window.fazerCadastro = function () {
  const nome = document.getElementById("nomeCadastro").value;
  const email = document.getElementById("emailCadastro").value;
  const senha = document.getElementById("senhaCadastro").value;

  createUserWithEmailAndPassword(auth, email, senha)
    .then((userCredential) => {
      const user = userCredential.user;
      sendEmailVerification(user)
        .then(() => {
          alert("Verifique seu email antes de entrar.");
          signOut(auth); // Sai da conta logo após o cadastro
        })
        .catch((error) => {
          alert("Erro ao enviar email de verificação: " + error.message);
        });
    })
    .catch((error) => {
      alert("Erro no cadastro: " + error.message);
    });
};

// === LOGIN ===
window.fazerLogin = async function () {
  const email = document.getElementById("emailLogin").value;
  const senha = document.getElementById("senhaLogin").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
    const user = userCredential.user;

    if (!user.emailVerified) {
      alert("Por favor, verifique seu email antes de fazer login.");
      await signOut(auth);
      return;
    }

    // Verifica se já existe no Firestore
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      const nome = document.getElementById("nomeCadastro").value || "Usuário"; // Fallback
      await setDoc(userRef, {
        nome: nome,
        email: user.email
      });
      console.log("Usuário salvo no Firestore");
    }

    alert("Login realizado com sucesso!");
    window.location.href = "index.html";

  } catch (error) {
    alert("Erro no login: " + error.message);
  }
};
</script>

</script>
  
</html>
