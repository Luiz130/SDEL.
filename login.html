<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login | SDEL</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="formLogin">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usando Email</span>
                <input type="text" id="nomeCadastro" name="nome" placeholder="Nome completo">
                <input type="email" id="emailCadastro" name="email" placeholder="Email">
                 <input type="password" id="senhaCadastro" name="senha" placeholder="Senha">
                 <button type="button" onclick="fazerCadastro()">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Senha Email</span>
              
                <a href="recuperarsenha.html">Esqueceu sua senha?</a>
                <!--<button>Entrar</button>-->

                <input type="email" id="emailLogin" placeholder="Email">
               <input type="password" id="senhaLogin" placeholder="Password">
<button type="button" onclick="fazerLogin()">Entrar</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Entrar com a sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Clique aqui para registrar-se</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<script type="module">
    // Importando Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
      authDomain: "sdel-16c6a.firebaseapp.com",
      projectId: "sdel-16c6a",
      storageBucket: "sdel-16c6a.firebasestorage.app",
      messagingSenderId: "676676370586",
      appId: "1:676676370586:web:444947d3dda78a80d9df23",
      measurementId: "G-FZWQ9FYZG5"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app); // Acessando o Firestore

    // Função para cadastro
    window.fazerCadastro = function () {
      const nome = document.getElementById("nomeCadastro").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      createUserWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Cadastro realizado com sucesso!");
          console.log("Usuário cadastrado:", userCredential.user);

          // Salvando o nome no Firestore
          const userRef = doc(db, "users", userCredential.user.uid); // Criando o documento com ID do usuário
          setDoc(userRef, {
            nome: nome,
            email: email
          })
          .then(() => {
            console.log("Nome salvo no Firestore!");
          })
          .catch((error) => {
            console.error("Erro ao salvar o nome no Firestore: ", error);
          });

          // Redireciona para a página inicial
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
          console.error(error);
        });
    };

    // Função para login
    window.fazerLogin = function () {
      const email = document.getElementById("emailLogin").value;
      const senha = document.getElementById("senhaLogin").value;

      signInWithEmailAndPassword(auth, email, senha)
        .then((userCredential) => {
          alert("Login realizado com sucesso!");
          console.log("Usuário logado:", userCredential.user);
          // Redireciona para a página inicial
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
          console.error(error);
        });
    };
  </script>
</html>
