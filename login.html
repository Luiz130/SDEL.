<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Página de Login | SDEL</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="formLogin">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Usando Email</span>
                <input type="text"id="nome" name="nome" placeholder="Nome completo">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="senha" name="senha" placeholder="Senha">
                <!--<button>Criar</button>-->
                <button type="submit" class="Criar">Criar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>Senha Email</span>
                <input type="email"id="email" placeholder="Email">
                <input type="password"  id="password" placeholder="Password">
                <a href="recuperarsenha.html">Esqueceu sua senha?</a>
                <!--<button>Entrar</button>-->
                <button type="submit" class="Entrar">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de Volta!</h1>
                    <p>Entrar com a sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Clique aqui para registrar-se</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Sua configuração do Firebase (configuração que você pegou no Firebase Console)
  const firebaseConfig = {
    apiKey: "AIzaSyATG5P2NvdecjCPO7gzFNGs6l7plDrxY04",
    authDomain: "sdel-16c6a.firebaseapp.com",
    projectId: "sdel-16c6a",
    storageBucket: "sdel-16c6a.firebasestorage.app",
    messagingSenderId: "676676370586",
    appId: "1:676676370586:web:587ca158c46d18e1d9df23",
    measurementId: "G-F462EW033X"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Função para cadastrar usuário e salvar dados no Firestore
  async function cadastrar() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    try {
      // Criar o usuário com email e senha no Firebase Authentication
      const cred = await createUserWithEmailAndPassword(auth, email, senha);

      // Salvar os dados do usuário no Firestore (com o UID do Firebase Authentication como ID)
      const docRef = doc(db, "usuarios", cred.user.uid);  // Usando o UID do usuário como ID do documento
      await setDoc(docRef, {
        nome: nome,
        email: email,
      });

      alert("Usuário criado com sucesso e salvo no Firestore!");
    } catch (error) {
      console.error("Erro ao criar usuário:", error.message);
      alert("Erro: " + error.message);
    }
  }

  // Evento para enviar o formulário
  document.getElementById("cadastroForm").addEventListener("submit", function(event) {
    event.preventDefault();  // Impede o envio padrão do formulário
    cadastrar();
  });
</script>
<script>
    // Substitua pela URL da sua MockAPI
    const API_URL = 'https://67eec1c0c11d5ff4bf7ad24d.mockapi.io/usuarios';

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('password').value;

    try {
        const response = await fetch(`${API_URL}?email=${email}`);
        const users = await response.json();

        if (users.length > 0 && users[0].senha === senha) {
            window.location.href = 'index.html';
        } else {
            alert('E-mail ou senha inválidos.');
        }
    } catch (error) {
        console.error('Erro ao conectar com a API:', error);
        alert('Erro ao fazer login. Tente novamente mais tarde.');
    }
});
    </script>
</html>
