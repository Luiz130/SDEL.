<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cronograma de Estudos</title>
  <link rel="stylesheet" href="cronograma.css">
</head>
<body>
  <h1>Cronograma Semanal de Estudos</h1>


  <a href="index.html" class="home-button" title="Voltar para a página inicial">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home" />
  </a>

  
  <div class="controls">
    <button id="edit-study-time">Editar Horário de Estudo</button>
    <button id="toggle-theme">Alternar Tema</button>
    <button id="clear-all" class="danger">Limpar Tudo</button>
  </div>

  <div class="schedule-container">
    <div class="header">
      <div class="time-slot">Horário</div>
      <div class="day">Seg</div>
      <div class="day">Ter</div>
      <div class="day">Qua</div>
      <div class="day">Qui</div>
      <div class="day">Sex</div>
      <div class="day">Sáb</div>
      <div class="day">Dom</div>
    </div>
    <div id="schedule-grid" class="grid"></div>
  </div>

  <!-- Modal de Disciplinas -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Editar Bloco de Estudo</h2>
      <label for="subject">Disciplina:</label>
      <select id="subject">
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="historia">História</option>
        <option value="biologia">Biologia</option>
        <option value="quimica">Química</option>
      </select>
      <label for="study-time">Tempo de Estudo (min):</label>
      <input type="number" id="study-time" min="0" placeholder="Ex: 60">
      <button id="save">Salvar</button>
      <button id="clear-cell" class="danger">Limpar Bloco</button>
    </div>
  </div>

  <!-- Modal de Horário -->
  <div id="time-modal" class="modal">
    <div class="modal-content">
      <h2>Definir Horário de Estudos</h2>
      <label for="start-hour">Início (hora):</label>
      <input type="number" id="start-hour" min="0" max="23" placeholder="Ex: 7">
      <label for="end-hour">Fim (hora):</label>
      <input type="number" id="end-hour" min="1" max="23" placeholder="Ex: 22">
      <button id="set-hours">Aplicar</button>
    </div>
  </div>

  <script src="cronograma.js"></script>
</body>
</html>
