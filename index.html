<script>
    function toggleSearch() {
        let searchBox = document.getElementById("searchInput");
        searchBox.classList.add("active");
        searchBox.focus();
    }

    function hideSearch() {
        let searchBox = document.getElementById("searchInput");
        if (searchBox.value === "") { 
            searchBox.classList.remove("active");
        }
    }
</script>
   
<script>
    const image = document.getElementById('profileImage');
    const menu = document.getElementById('perfilOptions');
  
    image.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
  
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.perfil-container')) {
        perfil.style.display = 'none';
      }
    });
  </script>

<script>
  function rolar(direcao) {
    const carrossel = document.getElementById("carrossel");
    const larguraItem = 130; // largura + espaço
    carrossel.scrollLeft += direcao * larguraItem;
  }

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Espera o Firebase identificar o usuário
  onAuthStateChanged(auth, (user) => {
    if (user && user.photoURL) {
      document.getElementById('profileImage').src = user.photoURL;
    } else {
      console.warn("Usuário não autenticado ou sem photoURL");
    }
  });
</script>
