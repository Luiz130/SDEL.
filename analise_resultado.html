<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Análise Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #44749d;
      --success: #22c55e;
      --danger: #ef4444;
      --bg: #f0f4f8;
      --white: #ffffff;
      --text: #1e293b;
      --card-glass: rgba(255, 255, 255, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #44749d, #5c93b8);
      color: var(--text);
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card-glass);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 40px;
      font-size: 2.4rem;
    }

    .question-list {
      margin-top: 30px;
    }

    .question-item {
      background: var(--white);
      border-left: 6px solid #ccc;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .question-item:hover {
      transform: scale(1.02);
    }

    .correct {
      border-color: var(--success);
    }

    .incorrect {
      border-color: var(--danger);
    }

    .question-item p {
      margin-bottom: 8px;
    }

    .emoji {
      font-size: 1.3rem;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Análise Final</h1>
    <div class="question-list"></div>
  </div>

  <!-- Firebase + análise de resultados -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCj8i37JYNigvbhXfqP4HVzjAEOzcXf_i0",
      authDomain: "sdel-b3f65.firebaseapp.com",
      projectId: "sdel-b3f65",
      storageBucket: "sdel-b3f65.appspot.com",
      messagingSenderId: "297725999985",
      appId: "1:297725999985:web:d41da68311c190ef8a54d0",
      measurementId: "G-PT92VECJ2H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const questionList = document.querySelector(".question-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        questionList.innerHTML = "<p style='color:red;'>Você precisa estar logado para ver os resultados.</p>";
        return;
      }

      const respostasRef = collection(db, "respostas");
      const q = query(respostasRef, where("uid", "==", user.uid));

      const querySnapshot = await getDocs(q);

      let encontrouErro = false;

      querySnapshot.forEach((doc) => {
        const dados = doc.data();

        if (dados.respostaSelecionada !== dados.respostaCorreta) {
          encontrouErro = true;
          const perguntaHTML = `
            <div class="question-item incorrect">
              <p><span class="emoji">❌</span><strong>${dados.pergunta}</strong></p>
              <p>Sua resposta: <strong>${dados.respostaSelecionada}</strong><br>
              Resposta correta: <strong>${dados.respostaCorreta}</strong></p>
            </div>
          `;
          questionList.innerHTML += perguntaHTML;
        }
      });

      if (!encontrouErro) {
        questionList.innerHTML = "<p style='color:green;'>Parabéns! Você acertou todas as perguntas.</p>";
      }
    });
  </script>
</body>
</html>
