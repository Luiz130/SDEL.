<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado do Quiz</title>
    <link rel="stylesheet" href="questoes.css" />
  </head>
  <body>
    <div class="app">
      <h1>Análise de Resultados</h1>
      <div id="result-summary">
        <!-- Conteúdo será preenchido via JS -->
      </div>
      <button onclick="window.location.href='index.html'">Refazer Quiz</button>
    </div>

    <script>
      const resultData = JSON.parse(localStorage.getItem("quizResult"));

      if (resultData) {
        const { score, totalQuestions, tempoRestante } = resultData;
        const erros = totalQuestions - score;
        const percentual = Math.round((score / totalQuestions) * 100);
        let mensagem = "";

        if (percentual === 100) {
          mensagem = "Excelente! Você acertou tudo!";
        } else if (percentual >= 80) {
          mensagem = "Muito bem! Ótimo desempenho.";
        } else if (percentual >= 60) {
          mensagem = "Bom trabalho, mas pode melhorar.";
        } else {
          mensagem = "Você precisa estudar um pouco mais.";
        }

        document.getElementById("result-summary").innerHTML = `
          <p>✅ Acertos: <strong>${score}</strong></p>
          <p>❌ Erros: <strong>${erros}</strong></p>
          <p>📊 Porcentagem: <strong>${percentual}%</strong></p>
          <p>⏰ Tempo restante: <strong>${tempoRestante}</strong></p>
          <p>💬 <em>${mensagem}</em></p>
        `;
      } else {
        document.getElementById("result-summary").innerHTML = `
          <p>Nenhum resultado disponível.</p>
        `;
      }
    </script>
  </body>
</html>
