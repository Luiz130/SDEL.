<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Análise de Resultados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .result {
      font-size: 1.3rem;
      margin: 1.5rem 0;
    }
    .no-result {
      color: #888;
      font-style: italic;
      margin-top: 2rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Análise de Resultados</h1>
  <div id="result-container"></div>
  <button id="retry-btn">Refazer Quiz</button>

  <script>
    const resultContainer = document.getElementById('result-container');
    const retryBtn = document.getElementById('retry-btn');

    const quizResult = localStorage.getItem('quizResult');

    if (quizResult) {
      const result = JSON.parse(quizResult);
      resultContainer.innerHTML = `
        <p class="result">Você acertou <strong>${result.score}</strong> de <strong>${result.totalQuestions}</strong> perguntas.</p>
        <p class="result">Tempo restante: <strong>${result.tempoRestante}</strong></p>
      `;
    } else {
      resultContainer.innerHTML = `<p class="no-result">Nenhum resultado disponível.</p>`;
    }

    retryBtn.addEventListener('click', () => {
      localStorage.removeItem('quizResult');
      window.location.href = 'questoes.html';
    });
  </script>
</body>
</html>
